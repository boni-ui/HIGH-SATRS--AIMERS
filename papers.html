<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers - Papers View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Use the same theme variables */
    :root {
      --primary-color: #2a2e92;
      --secondary-color: #00f0ff;
      --background-dark: #0a0f1f;
      --text-light: #e0e0e0;
      --border-color: rgba(0, 240, 255, 0.2);
    }
    body {
      margin:0; padding:0;
      font-family:'Segoe UI', sans-serif;
      color: var(--text-light);
      background-color: var(--background-dark);
    }
    .header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background-color: var(--background-dark); border-bottom:2px solid var(--secondary-color); }
    .header a { color:white; text-decoration:none; }
    main { padding:30px; display:flex; flex-direction:column; align-items:center; gap:25px; }
    h2 { color: var(--secondary-color); text-align:center; }
    #paper-info {
        background-color: var(--primary-color);
        padding: 15px 30px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid var(--secondary-color);
    }
    #pdf-viewer-container {
        width: 100%;
        max-width: 900px;
        height: 80vh; 
        background-color: #1a1e2a;
        border: 2px solid var(--secondary-color);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
    }
    /* Simple footer style */
    .footer { text-align:center; padding:20px; border-top:2px solid var(--secondary-color); color:#aaa; }
  </style>
</head>
<body>
  <div class="header">
    <h1>High Stars Aimers</h1>
    <a href="papers.html"><i class="fas fa-chevron-left"></i> Back to Subjects</a>
  </div>

  <main>
    <div id="paper-info">
      <h2>Loading Paper...</h2>
    </div>

    <div id="pdf-viewer-container">
      PDF Viewer Area
    </div>
  </main>
  
  <footer class="footer">
    &copy; 2025 High Stars Aimers. All Rights Reserved.
  </footer>

  <script>
    // Map to convert codes back to user-friendly display names
    const displayNameMap = {
      'math': 'Mathematics',
      'eng': 'English',
      'kis': 'Kiswahili',
      'phy': 'Physics',
      'chem': 'Chemistry',
      'bio': 'Biology',
      'geo': 'Geography',
      'hist': 'History',
      'cre': 'CRE',
      'agric': 'Agriculture',
      'biz': 'Business Studies',
      'comp': 'Computer Studies',
      'f1': 'Form 1',
      'f2': 'Form 2',
      'f3': 'Form 3',
      'f4': 'Form 4'
    };

    function loadPaper() {
      // 1. Get the abbreviated parameters from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const subjectCode = urlParams.get('sub');
      const formCode = urlParams.get('frm');
      
      const paperInfoDiv = document.getElementById('paper-info');
      const pdfContainer = document.getElementById('pdf-viewer-container');
      
      if (subjectCode && formCode) {
        
        // 2. Construct the file path: [sub]-[frm].pdf (e.g., phy-f1.pdf)
        const pdfFileName = `${subjectCode}-${formCode}.pdf`;
        const pdfFilePath = `papers/${pdfFileName}`;
        
        // 3. Get the friendly display names
        const displaySubject = displayNameMap[subjectCode] || subjectCode;
        const displayForm = displayNameMap[formCode] || formCode;
        
        // 4. Update the info header
        paperInfoDiv.innerHTML = `
          <h2>${displaySubject} Paper - ${displayForm}</h2>
          <p>File being loaded: <strong>${pdfFileName}</strong></p>
        `;
        
        // 5. Inject the PDF viewer element
        pdfContainer.innerHTML = `
          <object data="${pdfFilePath}" type="application/pdf" width="100%" height="100%">
            <p style="color:red; text-align:center; padding: 20px;">
              **Error loading the PDF viewer.** <br>This happens if the file path is incorrect or your browser cannot embed PDFs.
              <br><a href="${pdfFilePath}" download style="color:var(--secondary-color); font-weight: bold;">Click here to download the file directly: ${pdfFileName}</a>
            </p>
          </object>
        `;

      } else {
        // Handle case where parameters are missing
        paperInfoDiv.innerHTML = `
          <h2>Error!</h2>
          <p>Subject or Form not specified in the URL. Please go back and select a paper.</p>
        `;
        pdfContainer.innerHTML = '';
      }
    }
    
    // Run the function when the page loads
    window.onload = loadPaper;
  </script>
</body>
</html>
