<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Stars Aimers - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h1 { background: blue; color: red; padding: 10px; }
    h2 { background: red; color: white; padding: 8px; }
    .btn { margin: 5px; padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>

  <h1>HIGH STARS AIMERS</h1>
  <h2>Smart Way > Subscribe KSH 299...</h2>

  <div>
    <button class="btn" onclick="showNotes()">Notes</button>
    <button class="btn" onclick="showPapers()">Past Papers</button>
    <button class="btn" onclick="browseBySubject()">Browse by Subject</button>
    <button class="btn" onclick="browseByYear()">Browse by Year</button>
    <button class="btn" onclick="browseByClass()">Browse by Class</button>
    <button class="btn" onclick="browseByClock()">Browse by Clock</button>
  </div>

  <div id="content"></div>

  <script>
    function loadUploads() {
      return JSON.parse(localStorage.getItem("uploads")) || [];
    }

    function renderTable(data) {
      if (data.length === 0) {
        document.getElementById("content").innerHTML = "<p>No files found</p>";
        return;
      }

      let html = "<table><tr><th>Title</th><th>Year</th><th>Subject</th><th>Class</th><th>Time</th><th>Price</th><th>Action</th></tr>";
      data.forEach((item, i) => {
        html += `<tr>
                  <td>${item.title}</td>
                  <td>${item.year}</td>
                  <td>${item.subject}</td>
                  <td>${item.class || "-"}</td>
                  <td>${item.time || "-"}</td>
                  <td>${item.price || "Free"}</td>
                  <td><button onclick="alert('Download ${item.title}')">Download</button></td>
                 </tr>`;
      });
      html += "</table>";
      document.getElementById("content").innerHTML = html;
    }

    function showNotes() {
      let uploads = loadUploads().filter(u => u.type === "notes");
      renderTable(uploads);
    }

    function showPapers() {
      let uploads = loadUploads().filter(u => u.type === "papers");
      renderTable(uploads);
    }

    function browseBySubject() {
      let uploads = loadUploads();
      let subject = prompt("Enter subject to filter:");
      if (subject) {
        let filtered = uploads.filter(u => u.subject.toLowerCase() === subject.toLowerCase());
        renderTable(filtered);
      }
    }

    function browseByYear() {
      let uploads = loadUploads();
      let year = prompt("Enter year to filter:");
      if (year) {
        let filtered = uploads.filter(u => u.year == year);
        renderTable(filtered);
      }
    }

    function browseByClass() {
      let uploads = loadUploads();
      let cls = prompt("Enter class to filter:");
      if (cls) {
        let filtered = uploads.filter(u => (u.class || "").toLowerCase() === cls.toLowerCase());
        renderTable(filtered);
      }
    }

    function browseByClock() {
      let uploads = loadUploads();
      uploads.sort((a, b) => new Date(b.time) - new Date(a.time));
      renderTable(uploads);
    }
  </script>

</body>
</html>
