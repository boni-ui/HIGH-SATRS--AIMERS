<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: blue;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .banner {
      background: red;
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .content {
      margin: 20px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background: darkred;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
      cursor: pointer;
    }
    footer {
      background: blue;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>HIGH STARS AIMERS</header>
<div class="banner">Smart Way > Subscribe KSH 299 for Unlimited Downloads</div>

<div class="content">
  <button onclick="showPapers()">Past Papers</button>
  <button onclick="showNotes()">Notes</button>
  <button onclick="showSubjects()">Browse by Subject</button>
  <button onclick="showYears()">Browse by Year</button>
</div>

<div id="output"></div>

<footer>
  <p>Follow Boni Mbugua:</p>
  <a href="#">Facebook</a> |
  <a href="#">Instagram</a> |
  <a href="#">Twitter/X</a> |
  <a href="#">YouTube</a> |
  <a href="#">TikTok</a> |
  <a href="#">WhatsApp</a> |
  <a href="#">Privacy & Policy</a>
</footer>

<script>
  function loadUploads() {
    return JSON.parse(localStorage.getItem("uploads")) || [];
  }

  function renderTable(data, title) {
    if (data.length === 0) {
      document.getElementById("output").innerHTML = `<h3>${title}</h3><p>No files available</p>`;
      return;
    }
    let table = `<h3>${title}</h3><table><tr>
        <th>Title</th><th>Subject</th><th>Year</th><th>Price</th><th>Action</th></tr>`;
    data.forEach(file => {
      table += `<tr>
        <td>${file.title}</td>
        <td>${file.subject}</td>
        <td>${file.year}</td>
        <td>${file.price ? "KSH " + file.price : "Free"}</td>
        <td><a href="${file.file}" target="_blank">Download</a></td>
      </tr>`;
    });
    table += `</table>`;
    document.getElementById("output").innerHTML = table;
  }

  function showPapers() {
    let uploads = loadUploads();
    let papers = uploads.filter(f => f.type === "past_paper");
    renderTable(papers, "Past Papers");
  }

  function showNotes() {
    let uploads = loadUploads();
    let notes = uploads.filter(f => f.type === "notes");
    renderTable(notes, "Notes");
  }

  function showSubjects() {
    let uploads = loadUploads();
    let subjects = {};
    uploads.forEach(f => {
      if (!subjects[f.subject]) subjects[f.subject] = [];
      subjects[f.subject].push(f);
    });

    let html = "<h3>Browse by Subject</h3>";
    for (let subject in subjects) {
      html += `<h4>${subject}</h4>`;
      html += `<ul>`;
      subjects[subject].forEach(file => {
        html += `<li>${file.title} (${file.year}) - 
        ${file.price ? "KSH " + file.price : "Free"} 
        <a href="${file.file}" target="_blank">Download</a></li>`;
      });
      html += `</ul>`;
    }
    document.getElementById("output").innerHTML = html;
  }

  function showYears() {
    let uploads = loadUploads();
    let years = {};
    uploads.forEach(f => {
      if (!years[f.year]) years[f.year] = [];
      years[f.year].push(f);
    });

    let html = "<h3>Browse by Year</h3>";
    for (let year in years) {
      html += `<h4>${year}</h4>`;
      html += `<ul>`;
      years[year].forEach(file => {
        html += `<li>${file.title} (${file.subject}) - 
        ${file.price ? "KSH " + file.price : "Free"} 
        <a href="${file.file}" target="_blank">Download</a></li>`;
      });
      html += `</ul>`;
    }
    document.getElementById("output").innerHTML = html;
  }
</script>

</body>
</html>
