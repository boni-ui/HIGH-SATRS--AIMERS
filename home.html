<!DOCTYPE html>

  <style>
    :root {
        --primary-color: #2a2e92;
        --secondary-color: #00f0ff;
        --text-light: #e0e0e0;
        --background-dark: #0a0f1f;
        --card-background: rgba(35, 40, 60, 0.8);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(145deg, #101525, #0a0f1f);
      color: var(--text-light);
    }
    .header {
      background-color: var(--background-dark);
      border-bottom: 2px solid var(--secondary-color);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .header h1 { 
      font-size: 24px;
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
    }
    .menu-btn {
      font-size: 26px;
      background: none;
      color: var(--secondary-color);
      border: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    .menu-btn:hover { color: white; }
    .dropdown {
      display: none;
      background-color: var(--card-background);
      position: absolute;
      right: 20px;
      top: 60px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
      border: 1px solid var(--secondary-color);
      min-width: 180px;
    }
    .dropdown button {
      width: 100%;
      padding: 12px;
      background: none;
      border: none;
      text-align: left;
      font-size: 16px;
      color: var(--text-light);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dropdown button:hover { background-color: rgba(0, 240, 255, 0.2); }
    .main-buttons {
      margin: 50px auto 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .main-buttons button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .main-buttons button:hover {
      background-color: #1e2478;
      transform: translateY(-3px);
    }
    .table-section {
      display: none;
      padding: 20px;
      background-color: var(--card-background);
      backdrop-filter: blur(5px);
      margin: 30px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 240, 255, 0.2);
    }
    h2 { color: var(--secondary-color); margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.2);
    }
    th {
      background-color: var(--primary-color);
      color: white;
    }
    td button, td a button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }
    td button:first-of-type { background-color: var(--primary-color); }
    td button:first-of-type:hover { background-color: #1e2478; }
    td a button { background-color: var(--secondary-color); color: #333;}
    td a button:hover { background-color: #00c0cc; }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--background-dark);
      color: var(--text-light);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--secondary-color);
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      margin-top: auto;
      background-color: var(--background-dark);
      padding: 20px;
      text-align: center;
      border-top: 2px solid var(--secondary-color);
      color: #aaa;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 22px;
      text-decoration: none;
      color: var(--secondary-color);
      transition: transform 0.3s;
    }
    .social-icons a:hover { transform: scale(1.2); }
    .footer-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .footer-links a {
      color: var(--secondary-color);
      text-decoration: none;
      margin: 0 8px;
    }
    .footer-links a:hover { text-decoration: underline; }
    .fab.fa-facebook { color: #3b5998; }
    .fab.fa-instagram { color: #e4405f; }
    .fab.fa-twitter { color: #1da1f2; }
    .fab.fa-youtube { color: #ff0000; }
    .fab.fa-tiktok { color: #fff; }
    .fab.fa-whatsapp { color: #25D366; }
  </style>

</head>
<body>
  <div class="header">
    <h1>High Stars Aimers</h1>

  <div id="dropdown" class="dropdown">

    <table>

    </table>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Corrected logout function to use Firebase
    function logout() {
      firebase.auth().signOut().then(() => {
        // Sign-out successful, redirect to sign-in page
        window.location.href = "signin1.html";
      }).catch((error) => {
        console.error("Sign Out Error:", error);
      });
    }

    function showSection(id) {
      document.getElementById("papers").style.display = "none";
      document.getElementById("notes").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    function viewItem(year, subject) {
      document.getElementById("modalText").textContent = `You are viewing: ${subject} (${year})`;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function populateTables() {
      const papersTable = document.getElementById("papersTable");
      const notesTable = document.getElementById("notesTable");
      papersTable.innerHTML = "";
      notesTable.innerHTML = "";

      // Assuming 'uploads' data is still coming from localStorage.
      // For a more robust app, this data should be fetched from a database like Firebase Firestore.
      const uploads = JSON.parse(localStorage.getItem("uploads") || "[]");

      uploads.forEach(item => {
        const row = `
          <tr>
            <td>${item.year}</td>
            <td>${item.subject}</td>
            <td>${item.price}</td>
            <td><button onclick="viewItem('${item.year}', '${item.subject}')">👁 View</button></td>
            <td><a href="${item.file}" download><button>⬇ Download</button></a></td>
          </tr>`;

        if (item.type === "paper") {
          papersTable.innerHTML += row;
        } else if (item.type === "note") {
          notesTable.innerHTML += row;
        }
      });
    }

    // Check auth state to ensure user is logged in
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // User is signed in.
        populateTables();
      } else {
        // No user is signed in. Redirect to login page.
        window.location.href = "signin1.html";
      }
    });
  </script>
