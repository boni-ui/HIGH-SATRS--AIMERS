<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: blue;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .banner {
      background: red;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .buttons {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    table th {
      background: #eee;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      color: white;
    }
    #subjectOptions {
      margin: 10px;
      display: none;
    }
    #clockDisplay {
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>HIGH STARS AIMERS</header>
  <div class="banner">Smart Way > Subscribe KSH 299 for Unlimited Downloads</div>

  <div class="buttons">
    <button onclick="showTable('notes')">Notes</button>
    <button onclick="showTable('papers')">Past Papers</button>
    <button onclick="toggleSubjects()">Browse by Subject</button>
    <button onclick="showClock()">Clock</button>
  </div>

  <!-- Subject Options -->
  <div id="subjectOptions"></div>

  <!-- Clock -->
  <div id="clockDisplay"></div>

  <!-- Notes Table -->
  <table id="notesTable" style="display:none;">
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Subject</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Papers Table -->
  <table id="papersTable" style="display:none;">
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Subject</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>Â© 2025 High Stars Aimers | Contact us on WhatsApp</p>
  </footer>

  <script>
    // Load uploads from localStorage
    let uploads = JSON.parse(localStorage.getItem("uploads")) || [];

    function showTable(type, subjectFilter = null) {
      document.getElementById("notesTable").style.display = "none";
      document.getElementById("papersTable").style.display = "none";

      let tableId = type === "notes" ? "notesTable" : "papersTable";
      let table = document.getElementById(tableId);
      let tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      let filtered = uploads.filter(u => u.type === type);
      if (subjectFilter) {
        filtered = filtered.filter(u => u.subject === subjectFilter);
      }

      filtered.forEach(u => {
        let row = `<tr>
          <td>${u.title}</td>
          <td>${u.year}</td>
          <td>${u.subject}</td>
          <td>${u.price}</td>
          <td><button onclick="alert('Download ${u.title}')">Download</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });

      table.style.display = "table";
    }

    function toggleSubjects() {
      let div = document.getElementById("subjectOptions");
      if (div.style.display === "none") {
        div.style.display = "block";
        div.innerHTML = "";
        let subjects = [...new Set(uploads.map(u => u.subject))];
        if (subjects.length === 0) {
          div.innerHTML = "<p>No subjects available.</p>";
          return;
        }
        subjects.forEach(sub => {
          let btn = document.createElement("button");
          btn.textContent = sub;
          btn.onclick = () => {
            // When subject is clicked, show filtered results
            showTable("notes", sub);
            showTable("papers", sub);
          };
          div.appendChild(btn);
        });
      } else {
        div.style.display = "none";
      }
    }

    function showClock() {
      let now = new Date();
      document.getElementById("clockDisplay").textContent =
        now.toLocaleDateString() + " " + now.toLocaleTimeString();
    }
  </script>
</body>
</html>
