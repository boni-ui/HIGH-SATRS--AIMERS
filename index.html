<style>
/* Basic Reset */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
html { scroll-behavior: smooth; }
body { background: radial-gradient(circle at top, #0b1530, #000); color:#fff; min-height:100vh; overflow-x:hidden; padding:60px 0; display:flex; justify-content:center; align-items:flex-start; position:relative; }

/* Floating Stars */
.star { position:absolute; width:2px; height:2px; background:white; border-radius:50%; opacity:0.7; animation:twinkle 3s infinite ease-in-out; }
@keyframes twinkle { 0%,100% { opacity:0.3; transform:scale(1);} 50% { opacity:1; transform:scale(1.4);} }

/* Container */
.container { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border-radius:25px; padding:40px; width:90%; max-width:540px; text-align:center; position:relative; box-shadow:0 0 25px rgba(0,255,255,0.1); border:1px solid rgba(0,255,255,0.2); animation:fadeIn 1.2s ease; }
.container::before { content:''; position:absolute; inset:-3px; border-radius:27px; background: linear-gradient(45deg, #00eaff, #007bff, #00eaff); filter:blur(15px); opacity:0.25; z-index:-1; animation:pulseGlow 5s infinite alternate; }
@keyframes pulseGlow { 0% {opacity:0.15;} 100% {opacity:0.4;} }
@keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

/* Heading */
h1 { font-size:34px; color:#00eaff; font-weight:600; margin-bottom:8px; position:relative; overflow:hidden; }
h1::after { content:''; position:absolute; top:0; left:-100%; width:50%; height:100%; background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent); animation:shine 4s infinite; }
@keyframes shine { 0%{left:-100%;}50%{left:120%;}100%{left:-100%;} }

/* Endless Writing Area / Typing */
#typing { font-size:16px; color:#00bfff; margin-bottom:25px; min-height:50px; border-right:2px solid #00bfff; white-space:nowrap; overflow:hidden; }

/* Banner */
img { width:100%; border-radius:15px; margin-bottom:25px; box-shadow:0 0 20px rgba(0,234,255,0.25); transition: transform 0.6s ease; }
img:hover { transform:scale(1.05) rotateY(5deg); }

/* Navigation Buttons with Wave Hover */
.nav-links { display:flex; flex-direction:column; gap:12px; }
.nav-links a { position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center; background:rgba(0,234,255,0.1); border:1px solid rgba(0,234,255,0.3); color:#00eaff; font-weight:500; text-decoration:none; padding:12px 18px; border-radius:14px; transition: all 0.4s ease; animation:float 4s infinite ease-in-out; }
.nav-links a i { margin-right:10px; font-size:17px; }
.nav-links a::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background: linear-gradient(90deg, transparent, rgba(0,255,255,0.25), transparent); transition:0.5s; }
.nav-links a:hover::before { left:100%; }
.nav-links a:hover { color:#fff; background:linear-gradient(135deg,#00eaff,#007bff); box-shadow:0 0 25px rgba(0,255,255,0.4); transform:scale(1.05); }
@keyframes float { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-5px);} }

/* Endless scrolling / News Feed */
#feed { max-height:120px; overflow-y:auto; margin-bottom:20px; padding:10px; border:1px solid rgba(0,234,255,0.3); border-radius:12px; background:rgba(0,0,0,0.25); font-size:14px; color:#ccc; text-align:left; scrollbar-width:thin; scrollbar-color:#00eaff transparent; }
#feed::-webkit-scrollbar { width:6px; }
#feed::-webkit-scrollbar-thumb { background:#00eaff; border-radius:10px; }
#feed::-webkit-scrollbar-track { background:transparent; }

/* Quotes Section */
#quote { margin-top:15px; font-size:14px; font-style:italic; color:#00eaff; opacity:0.8; }

/* Footer */
footer { margin-top:25px; font-size:13px; color:#aaa; }
footer i { color:#00eaff; }

/* Responsive */
@media(max-width:600px){ .container{padding:30px 20px;} h1{font-size:28px;} .nav-links a{font-size:15px; padding:10px 15px;} }
</style>
</head>

<script>
// Endless typing lines / knowledge feed
const feed = [
  "ðŸ“Œ Tip: Review notes every day to retain better.",
  "ðŸ“Œ Did you know? Visual learning boosts memory retention.",
  "ðŸ“Œ Motivation: Success is earned, not given.",
  "ðŸ“Œ Fun Fact: The fastest way to learn math is by practice.",
  "ðŸ“Œ Tip: Group studies increase understanding.",
  "ðŸ“Œ Quote: 'Education is the passport to the future.'",
  "ðŸ“Œ Tip: Stay hydrated to improve focus.",
  "ðŸ“Œ Motivation: Hard work beats talent every time.",
  "ðŸ“Œ Fun Fact: Reading 20 mins daily improves imagination.",
  "ðŸ“Œ Tip: Teach someone to master a topic."
];
const feedEl = document.getElementById('feed');
let feedIndex = 0;
function updateFeed(){
  feedEl.innerHTML += feed[feedIndex]+'<br>';
  feedEl.scrollTop = feedEl.scrollHeight;
  feedIndex = (feedIndex+1) % feed.length;
}
setInterval(updateFeed,3000); // Adds new line every 3s

// Endless typing effect
const messages = [
  "Your gateway to knowledge & success...",
  "Unlock your academic potential...",
  "Exams made easy, notes made smarter...",
  "Learn. Practice. Achieve. Repeat...",
  "Together, we rise to the stars..."
];
let msgIndex = 0;
let charIndex = 0;
let currentMsg = messages[msgIndex];
const typingEl = document.getElementById('typing');
const speed = 120;
function typeText(){
  if(charIndex < currentMsg.length){
    typingEl.textContent += currentMsg.charAt(charIndex);
    charIndex++;
    setTimeout(typeText,speed);
  }else{ setTimeout(eraseText,2000); }
}
function eraseText(){
  if(charIndex > 0){
    typingEl.textContent = currentMsg.substring(0,charIndex-1);
    charIndex--;
    setTimeout(eraseText,60);
  }else{
    msgIndex=(msgIndex+1)%messages.length;
    currentMsg = messages[msgIndex];
    setTimeout(typeText,600);
  }
}
typeText();

// Rotating quotes
const quotes = [
  "â€œBelieve you can and you're halfway there.â€",
  "â€œSuccess starts with self-discipline.â€",

  "â€œMistakes are proof that you are learning.â€",
  "â€œConsistency is key.â€"
];
const quoteEl = document.getElementById("quote");
setInterval(()=>{ quoteEl.innerText = quotes[Math.floor(Math.random()*quotes.length)]; },5000);

// Parallax tilt
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-0.5)*15;
  const y=(e.clientY/window.innerHeight-0.5)*15;
  document.getElementById("mainContainer").style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});
</script>
