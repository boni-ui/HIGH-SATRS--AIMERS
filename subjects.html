<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers - Subjects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2a2e92;
      --secondary-color: #00f0ff;
      --background-dark: #0a0f1f;
      --card-background: rgba(35, 40, 60, 0.8);
      --text-light: #e0e0e0;
      --border-color: rgba(0, 240, 255, 0.2);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
      background-color: var(--background-dark);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--background-dark);
      border-bottom: 2px solid var(--secondary-color);
    }
    main {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }
    h2 { color: var(--secondary-color); }
    .subjects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .subject-card {
      background: var(--card-background);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border-color);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.2);
    }
    .subject-card h3 {
      color: var(--secondary-color);
      margin: 10px 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid var(--secondary-color);
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>High Stars Aimers</h1>
    <a href="home.html" style="color:white; text-decoration:none;"><i class="fas fa-home"></i> Home</a>
  </div>

  <main>
    <h2>Select a Subject</h2>
    <div class="subjects-container">
      <a href="subject-view.html" class="subject-card">
        <i class="fas fa-square-root-alt fa-3x"></i>
        <h3>Mathematics</h3>
      </a>
      <a href="subject-view.html" class="subject-card">
        <i class="fas fa-atom fa-3x"></i>
        <h3>Physics</h3>
      </a>
      <a href="subject-view.html" class="subject-card">
        <i class="fas fa-flask fa-3x"></i>
        <h3>Chemistry</h3>
      </a>
      <a href="subject-view.html" class="subject-card">
        <i class="fas fa-dna fa-3x"></i>
        <h3>Biology</h3>
      </a>
    </div>
  </main>

  <footer class="footer">
    &copy; 2024 High Stars Aimers. All Rights Reserved.
  </footer>
</body>
</html>
