<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - High Stars Aimers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #2a2e92;
    }

    .panel {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .panel a {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #2a2e92;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }

    .panel a:hover {
      background-color: #1e2478;
    }

    .auth {
      margin-top: 100px;
    }

    .auth input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 10px 0;
    }

    .auth button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2a2e92;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .auth button:hover {
      background: #1e2478;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>High Stars Aimers - Admin Panel</h1>

  <div class="auth" id="auth">
    <p>Enter Admin Password to Continue:</p>
    <input type="password" id="adminPass" placeholder="Enter password..." />
    <br>
    <button onclick="checkPassword()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <div class="panel" id="panel">
    <a href="home.html" target="_blank">üè† Home</a>

    <a href="exam_generator.html" target="_blank">üß† Exam Generator</a> <!-- ‚úÖ NEW LINK -->
  </div>

  <script>
    const correctPassword = "bonimbugua5077"; // Change to your secret password

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      const error = document.getElementById("error");
      if (input === correctPassword) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("panel").style.display = "flex";
      } else {
        error.textContent = "Incorrect password!";
      }
    }
  </script>
