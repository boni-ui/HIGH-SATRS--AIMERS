<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
 initial-scale=1.0" />
 
  <title>Admin Login - High Stars Aimers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #eef3fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ccc;
      width: 320px;
    }

    h2 {
      color: #2a2e92;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gray;
    }

    .login-btn {
      width: 100%;
      margin-top: 25px;
      background-color: #2a2e92;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #1d226b;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="return adminLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword(this)"></i>
      </div>

      <button class="login-btn" type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    function togglePassword(icon) {
      const pwdInput = document.getElementById("password");
      if (pwdInput.type === "password") {
        pwdInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        pwdInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    function adminLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (username === "boni" && password === "bonimbugua5077") {
        // Success - redirect to admin upload page
        window.location.href = "admin_upload.html";
        return false;
      } else {
        errorMsg.textContent = "Incorrect username or password.";
        return false;
      }
    }
  </script>

</body>
</html>
