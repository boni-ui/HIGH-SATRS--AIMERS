<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>High Stars Aimers</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: radial-gradient(circle at top, #0a0f1f, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 40px;
        border-radius: 50px; /* Smooth rounded corners */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Rotating glowing border - full screen */
    .container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
            #ff0000,
            #ff00ff,
            #00ffff,
            #00ff00,
            #ffff00,
            #ff0000
        );
        animation: rotate 4s linear infinite, pulse 2s ease-in-out infinite;
        filter: blur(25px);
        border-radius: 60px; /* More rounded */
        z-index: 0;
    }

    .container::after {
        content: '';
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 45px;
        z-index: 1;
    }

    @keyframes rotate {
        100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }

    .content {
        position: relative;
        z-index: 2;
        max-width: 600px;
        padding: 20px;
    }

    h1 {
        color: #00f0ff;
        font-size: 36px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    p {
        font-size: 18px;
        color: #ccc;
    }

    img {
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00f0ff;
        max-width: 90%;
        height: auto;
    }

    .nav-links {
        margin-top: 30px;
    }

    .nav-links a {
        display: block;
        margin: 10px auto;
        padding: 12px 20px;
        width: 220px;
        background-color: #00f0ff;
        color: black;
        text-decoration: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
    }

    .nav-links a:hover {
        background-color: #00c0cc;
        box-shadow: 0 0 25px #00f0ff;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1>Welcome to High Stars Aimers</h1>
        <p>Your one-stop site for school notes, exams & success tips.</p>

        <img src="https://i.postimg.cc/MpH2Cjc6/file-00000000a8046230bc1b196305d9b3b4-conversation-id-685a6dbd-5aa8-800e-a943-4ac4d1da4bea-message-i.png" alt="High Stars Aimers Banner" width="300">

        <div class="nav-links">
            <a href="signup1.html">Sign up / Sign in</a>
            <a href="signin1.html">Download Notes</a>
            <a href="signin1.html">Exam Past Papers</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
</div>

</body>
</html>
