<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>High Stars Aimers - Upload Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
:root {
  --primary-color: #2a2e92;
  --secondary-color: #00f0ff;
  --background-dark: #0a0f1f;
  --card-background: rgba(35, 40, 60, 0.8);
  --text-light: #e0e0e0;
  --border-color: rgba(0, 240, 255, 0.2);
}
html, body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
  background-color: var(--background-dark);
  color: var(--text-light);
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: var(--background-dark);
  border-bottom: 2px solid var(--secondary-color);
}
.header a {
  color: white;
  text-decoration: none;
}
main {
  padding: 30px;
  max-width: 600px;
  margin: 0 auto;
}
h2 {
  color: var(--secondary-color);
  text-align: center;
  margin-bottom: 25px;
}
.form-card {
  background: var(--card-background);
  padding: 25px;
  border-radius: 12px;
  border: 1px solid var(--border-color);
}
label {
  display: block;
  margin: 15px 0 5px;
  color: var(--secondary-color);
}
select, input[type="file"] {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--border-color);
  background-color: rgba(255,255,255,0.05);
  color: var(--text-light);
}
button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background-color: var(--secondary-color);
  border: none;
  border-radius: 8px;
  color: var(--background-dark);
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background-color: #04cce3;
}
.progress {
  width: 100%;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  margin-top: 15px;
  overflow: hidden;
}
.progress-bar {
  height: 12px;
  width: 0%;
  background: var(--secondary-color);
  transition: width 0.3s;
}
#message {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
}
.footer {
  text-align: center;
  padding: 20px;
  border-top: 2px solid var(--secondary-color);
  color: #aaa;
  margin-top: 40px;
}
</style>
</head>
<body>
<div class="header">
  <h1>High Stars Aimers</h1>
  <a href="index.html"><i class="fas fa-arrow-left"></i> Back Home</a>
</div>

<main>
  <h2>Upload File</h2>
  <div class="form-card">
    <label for="section">Select Section</label>
    <select id="section">
      <option value="notes">Notes</option>
      <option value="papers">Papers</option>
    </select>

    <label for="form">Select Form</label>
    <select id="form">
      <option value="Form 1">Form 1</option>
      <option value="Form 2">Form 2</option>
      <option value="Form 3">Form 3</option>
      <option value="Form 4">Form 4</option>
    </select>

    <label for="subject">Select Subject</label>
    <select id="subject">
      <option value="Mathematics">Mathematics</option>
      <option value="English">English</option>
      <option value="Kiswahili">Kiswahili</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Physics">Physics</option>
      <option value="Biology">Biology</option>
      <option value="Geography">Geography</option>
      <option value="History">History</option>
      <option value="Business Studies">Business Studies</option>
      <option value="Agriculture">Agriculture</option>
      <option value="CRE">CRE</option>
    </select>

    <label for="file">Choose File (PDF)</label>
    <input type="file" id="file" accept=".pdf" />

    <button id="uploadBtn"><i class="fas fa-upload"></i> Upload</button>

    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="message"></p>
  </div>
</main>

<footer class="footer">
  &copy; 2025 High Stars Aimers. All Rights Reserved.
</footer>

<script>
const CLOUD_NAME = "dj8xycoww";
const UPLOAD_PRESET = "high_stars_aimers"; // use your Cloudinary preset name

const uploadBtn = document.getElementById("uploadBtn");
const progressBar = document.getElementById("progress-bar");
const message = document.getElementById("message");

uploadBtn.addEventListener("click", async () => {
  const file = document.getElementById("file").files[0];
  const form = document.getElementById("form").value;
  const subject = document.getElementById("subject").value;
  const section = document.getElementById("section").value;

  if (!file) {
    message.style.color = "red";
    message.textContent = "Please select a file to upload.";
    return;
  }

  message.textContent = "Uploading...";
  message.style.color = "#00f0ff";

  const folderPath = `highstars/files/${section}/${form}/${subject}`;
  const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);
  formData.append("folder", folderPath);
  formData.append("use_filename", "true");
  formData.append("unique_filename", "true");
  formData.append("resource_type", "auto");

  const xhr = new XMLHttpRequest();
  xhr.open("POST", url, true);

  xhr.upload.addEventListener("progress", (e) => {
    if (e.lengthComputable) {
      const percent = Math.round((e.loaded * 100) / e.total);
      progressBar.style.width = percent + "%";
    }
  });

  xhr.onreadystatechange = () => {
    if (xhr.readyState === 4) {
      const response = JSON.parse(xhr.responseText || "{}");

      if (xhr.status === 200) {
        message.textContent = "✅ Upload successful!";
        message.style.color = "#00ff99";
        console.log("Uploaded to:", response.secure_url);
      } else {
        message.textContent = "❌ Upload failed. Please try again.";
        message.style.color = "red";
        console.error(response);
      }
    }
  };

  xhr.send(formData);
});
</script>
</body>
</html>
