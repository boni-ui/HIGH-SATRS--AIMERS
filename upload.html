<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Stars Aimers - Upload Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #2a2e92;
  --secondary-color: #00f0ff;
  --background-dark: #0a0f1f;
  --card-background: rgba(35, 40, 60, 0.8);
  --text-light: #e0e0e0;
  --border-color: rgba(0, 240, 255, 0.2);
}
html, body {
  margin:0; padding:0;
  font-family:'Segoe UI', sans-serif;
  background-color: var(--background-dark);
  color: var(--text-light);
}
.header {
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 20px;
  background-color: var(--background-dark);
  border-bottom:2px solid var(--secondary-color);
}
.header a { color:white; text-decoration:none; }
main { padding:30px; max-width:700px; margin:0 auto; }
h2 { color: var(--secondary-color); margin-bottom:20px; text-align:center; }
.upload-card {
  background: var(--card-background);
  padding:25px 30px;
  border-radius:10px;
  border:1px solid var(--border-color);
  box-shadow:0 4px 12px rgba(0,240,255,0.1);
}
label {
  display:block; margin-top:15px; margin-bottom:5px;
  color: var(--secondary-color); font-weight:600;
}
select, input[type="file"], button {
  width:100%; padding:10px; background-color:#151a2f;
  border:1px solid var(--border-color); color:var(--text-light);
  border-radius:6px; margin-bottom:15px; font-size:16px;
}
button {
  background-color: var(--secondary-color);
  color:#000; font-weight:bold; cursor:pointer; border:none; transition:0.3s;
}
button:hover { background-color:#03e3f0; transform:scale(1.02); }
.hidden { display:none; }
.progress-bar {
  width: 0; height: 8px;
  background-color: var(--secondary-color);
  border-radius: 4px; margin-top: 10px; transition: width 0.3s;
}
.footer {
  text-align:center; padding:20px;
  border-top:2px solid var(--secondary-color);
  color:#aaa; margin-top:40px;
}
</style>
</head>
<body>

<div class="header">
  <h1>High Stars Aimers</h1>
  <a href="index.html"><i class="fas fa-arrow-left"></i> Back Home</a>
</div>

<main>
  <h2>Upload Portal</h2>
  <div class="upload-card">
    <form id="uploadForm">
      <label for="uploadType">Select Upload Type:</label>
      <select id="uploadType" required>
        <option value="">-- Select Type --</option>
        <option value="notes">Notes</option>
        <option value="papers">Papers</option>
      </select>

      <div id="subjectDiv" class="hidden">
        <label for="subject">Select Subject:</label>
        <select id="subject">
          <option value="">-- Select Subject --</option>
          <option>Mathematics</option>
          <option>English</option>
          <option>Kiswahili</option>
          <option>Biology</option>
          <option>Chemistry</option>
          <option>Physics</option>
          <option>Geography</option>
          <option>History</option>
          <option>CRE</option>
          <option>Business Studies</option>
          <option>Agriculture</option>
          <option>Computer Studies</option>
        </select>
      </div>

      <div id="formDiv" class="hidden">
        <label for="form">Select Form:</label>
        <select id="form">
          <option value="">-- Select Form --</option>
          <option>Form 1</option>
          <option>Form 2</option>
          <option>Form 3</option>
          <option>Form 4</option>
        </select>
      </div>

      <div id="topicDiv" class="hidden">
        <label for="topic">Select Topic:</label>
        <select id="topic">
          <option value="">-- Select Topic --</option>
        </select>
      </div>

      <label for="file">Choose File (PDF):</label>
      <input type="file" id="file" accept=".pdf" required>

      <div class="progress-bar" id="progressBar"></div>
      <p id="uploadStatus"></p>

      <button type="submit">Upload File</button>
    </form>
  </div>
</main>

<footer class="footer">
  &copy; 2025 High Stars Aimers. All Rights Reserved.
</footer>

<!-- Firebase SDK -->
<script type="module">
// Firebase SDKs
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgbZprjmoVtouXN2iI83X8MqVuTjbp5H8",
  authDomain: "high-stars-aimers-844a6.firebaseapp.com",
  projectId: "high-stars-aimers-844a6",
  storageBucket: "high-stars-aimers-844a6.firebasestorage.app",
  messagingSenderId: "10463765487",
  appId: "1:10463765487:web:a2ae29377493a7b7d2cc1a",
  measurementId: "G-88828H1T1V"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);

// DOM
const uploadType = document.getElementById('uploadType');
const subjectDiv = document.getElementById('subjectDiv');
const formDiv = document.getElementById('formDiv');
const topicDiv = document.getElementById('topicDiv');
const subjectSelect = document.getElementById('subject');
const formSelect = document.getElementById('form');
const topicSelect = document.getElementById('topic');
const uploadForm = document.getElementById('uploadForm');
const progressBar = document.getElementById('progressBar');
const uploadStatus = document.getElementById('uploadStatus');

// Per-form topics
const topicsByForm = {
  "Form 1": {
    "Chemistry": ["Introduction to Chemistry", "Laboratory Apparatus", "Simple Chemical Reactions", "Mixtures & Separation"],
    "Physics": ["Measurements", "Forces", "Energy", "Density"],
    "Biology": ["Introduction to Biology", "Cell Structure", "Classification I", "Health & Hygiene"],
    "Mathematics": ["Whole Numbers", "Fractions", "Decimals", "Algebraic Expressions"],
    "English": ["Nouns", "Adjectives", "Tenses", "Comprehension"],
    "Kiswahili": ["Sarufi", "Matumizi ya Lugha", "Fasihi Simulizi", "Insha"],
    "Geography": ["Introduction to Geography", "The Earth & Solar System", "Weather & Climate"],
    "History": ["Early Man", "People & Culture", "Contacts with Outside World"],
    "CRE": ["Creation", "Faith", "Sin & Forgiveness"],
    "Agriculture": ["Introduction to Agriculture", "Soil Formation", "Farm Tools"],
    "Business Studies": ["Introduction to Business", "Forms of Business Units"]
  },
  "Form 2": {
    "Chemistry": ["Structure of the Atom", "Periodic Table", "Chemical Bonding", "Salts"],
    "Physics": ["Pressure", "Work, Energy & Power", "Heat", "Simple Machines"],
    "Biology": ["Nutrition in Plants", "Transport in Plants", "Gaseous Exchange"],
    "Mathematics": ["Indices", "Linear Equations", "Simultaneous Equations"],
    "English": ["Report Writing", "Summary", "Clauses"],
    "Kiswahili": ["Ngeli", "Matumizi ya Lugha", "Insha"],
    "Geography": ["Map Reading", "Weather", "Rocks"],
    "History": ["Development of Agriculture", "Trade", "Early Man"],
    "CRE": ["The Bible", "Faith & Works"],
    "Agriculture": ["Livestock Production", "Crop Production II"],
    "Business Studies": ["Business Transactions", "Entrepreneurship"]
  },
  "Form 3": {
    "Chemistry": ["Mole Concept", "Acids, Bases & Salts", "Reaction Rates", "Electrolysis"],
    "Physics": ["Reflection", "Refraction", "Current Electricity", "Magnetism"],
    "Biology": ["Reproduction", "Coordination", "Excretion"],
    "Mathematics": ["Quadratic Equations", "Trigonometry I", "Statistics"],
    "English": ["Oral Skills", "Narrative Writing", "Grammar"],
    "Kiswahili": ["Tamathali za Usemi", "Insha", "Fasihi Andishi"],
    "Geography": ["Minerals", "Mining", "Population"],
    "History": ["Colonial Administration", "African Reaction to Colonial Rule"],
    "CRE": ["Leadership", "Christian Values"],
    "Agriculture": ["Soil Fertility", "Farm Records"],
    "Business Studies": ["Ledgers", "Accounting Documents"]
  },
  "Form 4": {
    "Chemistry": ["Organic Chemistry", "Industrial Chemistry", "Electrochemistry", "Environmental Chemistry"],
    "Physics": ["Radioactivity", "Electronics", "Waves", "Current Electricity II"],
    "Biology": ["Genetics", "Evolution", "Ecology"],
    "Mathematics": ["Vectors", "Matrices", "Probability"],
    "English": ["Revision", "Set Books", "Composition Writing"],
    "Kiswahili": ["Insha ya Kawaida", "Fasihi Andishi", "Uhakiki wa Riwaya"],
    "Geography": ["Transport", "Trade", "Industry"],
    "History": ["Road to Independence", "Social, Economic & Political Developments after 1963"],
    "CRE": ["Christian Approaches to Modern Issues"],
    "Agriculture": ["Agricultural Economics", "Agricultural Extension"],
    "Business Studies": ["Final Accounts", "Trends in Business"]
  }
};

// Show fields
uploadType.addEventListener('change', () => {
  const val = uploadType.value;
  if (!val) {
    subjectDiv.classList.add('hidden');
    formDiv.classList.add('hidden');
    topicDiv.classList.add('hidden');
    return;
  }
  subjectDiv.classList.remove('hidden');
  formDiv.classList.remove('hidden');
  topicDiv.classList.toggle('hidden', val !== "notes");
});

// Populate topics by subject + form
function updateTopics() {
  const form = formSelect.value;
  const subject = subjectSelect.value;
  topicSelect.innerHTML = '<option value="">-- Select Topic --</option>';
  if (topicsByForm[form] && topicsByForm[form][subject]) {
    topicsByForm[form][subject].forEach(t => {
      const opt = document.createElement('option');
      opt.textContent = t;
      topicSelect.appendChild(opt);
    });
  }
}
subjectSelect.addEventListener('change', updateTopics);
formSelect.addEventListener('change', updateTopics);

// Upload handler
uploadForm.addEventListener('submit', e => {
  e.preventDefault();
  const type = uploadType.value;
  const subject = subjectSelect.value;
  const form = formSelect.value;
  const topic = topicSelect.value;
  const file = document.getElementById('file').files[0];
  if (!type || !subject || !form || !file) {
    alert("Please fill all fields.");
    return;
  }

  const path = type === "notes"
    ? `notes/${form}/${subject}/${topic}/${file.name}`
    : `papers/${form}/${subject}/${file.name}`;

  const storageRef = ref(storage, path);
  const uploadTask = uploadBytesResumable(storageRef, file);

  uploadTask.on("state_changed",
    snapshot => {
      const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
      progressBar.style.width = progress + "%";
    },
    error => { uploadStatus.textContent = "❌ Upload failed: " + error.message; },
    () => {
      getDownloadURL(uploadTask.snapshot.ref).then(url => {
        uploadStatus.textContent = "✅ Uploaded successfully!";
        console.log("File available at:", url);
      });
    }
  );
});
</script>
</body>
</html>
