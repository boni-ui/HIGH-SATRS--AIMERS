<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>High Stars Aimers - Upload Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #2a2e45;
  --secondary-color: #f4f4f9;
  --accent-color: #007bff;
}
body {
  font-family: "Poppins", sans-serif;
  background-color: var(--secondary-color);
  margin: 0;
  padding: 0;
}
header {
  background-color: var(--primary-color);
  color: white;
  padding: 1rem 2rem;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
}
.container {
  max-width: 700px;
  margin: 30px auto;
  background: white;
  border-radius: 10px;
  padding: 20px 30px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}
h2 {
  text-align: center;
  color: var(--primary-color);
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
select,
input[type="file"],
button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
button {
  background-color: var(--accent-color);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: #0056b3;
}
.progress {
  width: 100%;
  height: 8px;
  background: #ddd;
  border-radius: 5px;
  overflow: hidden;
  margin-top: 10px;
}
.progress-bar {
  height: 8px;
  background: var(--accent-color);
  width: 0%;
  transition: width 0.3s;
}
.success {
  color: green;
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}
.error {
  color: red;
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>
<body>
<header>High Stars Aimers - Upload Portal</header>
<div class="container">
  <h2>Upload PDF File</h2>
  <form id="uploadForm">
    <label>Upload Type:</label>
    <select id="uploadType" required>
      <option value="notes">Notes (Subject View)</option>
      <option value="papers">Papers (Paper View)</option>
    </select>

    <label>Form:</label>
    <select id="formSelect" required>
      <option value="Form 1">Form 1</option>
      <option value="Form 2">Form 2</option>
      <option value="Form 3">Form 3</option>
      <option value="Form 4">Form 4</option>
    </select>

    <label>Subject:</label>
    <select id="subjectSelect" required>
      <option value="English">English</option>
      <option value="Kiswahili">Kiswahili</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Biology">Biology</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Physics">Physics</option>
      <option value="Geography">Geography</option>
      <option value="History">History</option>
      <option value="Business Studies">Business Studies</option>
      <option value="Agriculture">Agriculture</option>
      <option value="CRE">CRE</option>
      <option value="Computer Studies">Computer Studies</option>
    </select>

    <label>Select PDF:</label>
    <input type="file" id="fileInput" accept=".pdf" required>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <button type="submit"><i class="fa-solid fa-upload"></i> Upload</button>
  </form>

  <div id="statusMessage"></div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
const CLOUD_NAME = "dj8xycoww";
const UPLOAD_PRESET = "high stars aimers"; // from your Cloudinary setup

const form = document.getElementById("uploadForm");
const progressBar = document.getElementById("progressBar");
const statusMessage = document.getElementById("statusMessage");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const uploadType = document.getElementById("uploadType").value;
  const formLevel = document.getElementById("formSelect").value;
  const subject = document.getElementById("subjectSelect").value;
  const file = document.getElementById("fileInput").files[0];

  if (!file) return alert("Please select a file.");

  const folderPath = `highstars/files/${uploadType}/${formLevel}/${subject}`;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);
  formData.append("folder", folderPath);

  statusMessage.textContent = "Uploading...";
  statusMessage.className = "";

  try {
    const response = await axios.post(
      `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`,
      formData,
      {
        onUploadProgress: (progressEvent) => {
          const percent = Math.round((progressEvent.loaded * 100) / progressEvent.total);
          progressBar.style.width = percent + "%";
        },
      }
    );

    if (response.status === 200) {
      statusMessage.textContent = "✅ Upload successful!";
      statusMessage.className = "success";
      progressBar.style.width = "100%";
      console.log("Uploaded File URL:", response.data.secure_url);
    } else {
      throw new Error("Upload failed");
    }
  } catch (error) {
    console.error(error);
    statusMessage.textContent = "❌ Upload failed. Please try again.";
    statusMessage.className = "error";
  }
});
</script>
</body>
</html>
