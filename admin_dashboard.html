<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - High Stars Aimers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4fa;
      color: #333;
    }
    header {
      background-color: #2a2e92;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #2a2e92;
      margin-bottom: 20px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .card {
      flex: 1 1 30%;
      background-color: #e9ecfa;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 5px #ccc;
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #2a2e92;
      color: white;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
    .actions i {
      margin-right: 10px;
      cursor: pointer;
      color: #2a2e92;
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard - High Stars Aimers
  </header>  <div class="container">
    <h2>Overview</h2>
    <div class="summary">
      <div class="card">
        <h3>Total Uploads</h3>
        <p id="totalUploads">0</p>
      </div>
      <div class="card">
        <h3>Total Purchases</h3>
        <p id="totalPurchases">0</p>
      </div>
      <div class="card">
        <h3>Revenue (KSH)</h3>
        <p id="totalRevenue">0</p>
      </div>
    </div><h2>Recent Uploads</h2>
<table>
  <thead>
    <tr><th>Title</th><th>Type</th><th>Year</th><th>Subject</th><th>Price</th></tr>
  </thead>
  <tbody id="uploadsTable"></tbody>
</table>

<h2>Recent Purchases</h2>
<table>
  <thead>
    <tr><th>Subject</th><th>Price</th><th>Time</th><th>Message</th></tr>
  </thead>
  <tbody id="purchasesTable"></tbody>
</table>

  </div>  <div class="footer">
    High Stars Aimers Admin Portal | Managed by Boni Mbugua
  </div>  <script>
    function loadDashboard() {
      const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
      const purchases = JSON.parse(localStorage.getItem('purchaseLogs') || '[]');

      // Overview counts
      document.getElementById("totalUploads").textContent = uploads.length;
      document.getElementById("totalPurchases").textContent = purchases.length;
      const totalRevenue = purchases.reduce((sum, p) => sum + parseInt(p.price), 0);
      document.getElementById("totalRevenue").textContent = totalRevenue;

      // Upload table
      const uploadsTable = document.getElementById("uploadsTable");
      uploads.slice().reverse().slice(0, 5).forEach(u => {
        const row = `<tr>
          <td>${u.title}</td>
          <td>${u.type}</td>
          <td>${u.year}</td>
          <td>${u.subject}</td>
          <td>${u.price}</td>
        </tr>`;
        uploadsTable.innerHTML += row;
      });

      // Purchases table
      const purchasesTable = document.getElementById("purchasesTable");
      purchases.slice().reverse().slice(0, 5).forEach(p => {
        const row = `<tr>
          <td>${p.subject}</td>
          <td>${p.price}</td>
          <td>${p.time}</td>
          <td>${p.message.slice(0, 30)}...</td>
        </tr>`;
        purchasesTable.innerHTML += row;
      });
    }

    loadDashboard();
  </script></body>
</html>
