<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe - High Stars Aimers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/MpH2Cjc6/file-00000000a8046230bc1b196305d9b3b4-conversation-id-685a6dbd-5aa8-800e-a943-4ac4d1da4bea-message-i.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      margin: 60px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      animation: glowBlue 1.5s infinite alternate;
    }
    .mpesa-instructions {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .pay-number {
      color: #ff004c;
      font-weight: bold;
      font-size: 18px;
      animation: glowRed 1.5s infinite alternate;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 0 10px #25D366, 0 0 20px #25D366;
      animation: glowGreen 1.5s infinite alternate;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
    }
    .back-home {
      display: inline-block;
      margin-top: 20px;
      color: #2a2e92;
      text-decoration: none;
      font-weight: bold;
      animation: glowBlue 1.5s infinite alternate;
    }

    /* Glow animations */
    @keyframes glowBlue {
      0% { text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff; }
      50% { text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00f7ff; }
      100% { text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff; }
    }
    @keyframes glowRed {
      0% { text-shadow: 0 0 5px #ff004c, 0 0 10px #ff004c, 0 0 20px #ff004c; }
      50% { text-shadow: 0 0 10px #ff004c, 0 0 20px #ff004c, 0 0 40px #ff004c; }
      100% { text-shadow: 0 0 5px #ff004c, 0 0 10px #ff004c, 0 0 20px #ff004c; }
    }
    @keyframes glowGreen {
      0% { box-shadow: 0 0 5px #25D366, 0 0 10px #25D366, 0 0 20px #25D366; }
      50% { box-shadow: 0 0 10px #25D366, 0 0 20px #25D366, 0 0 40px #25D366; }
      100% { box-shadow: 0 0 5px #25D366, 0 0 10px #25D366, 0 0 20px #25D366; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Subscribe to Premium</h1>
    <p class="mpesa-instructions">
      Unlock unlimited downloads for <strong>30 days</strong>.<br><br>
      Send <strong>KSH 299</strong> via <strong>M-PESA</strong> to:<br>
      <span class="pay-number">254116136780</span><br><br>
      After payment, tap the button below to send confirmation.
    </p>

    <a class="whatsapp-btn"
       href="https://wa.me/254116136780?text=Hello, I have paid KSH 299 to subscribe to High Stars Aimers. Kindly activate my account."
       target="_blank">
      ‚úÖ Confirm via WhatsApp
    </a>

    <div class="success-message" id="successMsg">
      üéâ You now have Premium access for 30 days!
    </div>

    <a href="home.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <script>
    // Simulate user being marked as subscribed
    const btn = document.querySelector(".whatsapp-btn");
    btn.addEventListener("click", () => {
      localStorage.setItem("premiumUser", "true");
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + 30);
      localStorage.setItem("premiumExpiry", expiryDate.toISOString());
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "block";
      }, 1000);
    });
  </script>

</body>
</html>
