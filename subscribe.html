 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe - High Stars Aimers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/MpH2Cjc6/file-00000000a8046230bc1b196305d9b3b4-conversation-id-685a6dbd-5aa8-800e-a943-4ac4d1da4bea-message-i.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    /* Full-page breathing glowing border */
    body::before {
      content: "";
      position: fixed;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(270deg, #ff004c, #00f7ff, #25D366, #ff004c);
      background-size: 600% 600%;
      border-radius: 20px;
      z-index: 9999;
      pointer-events: none;
      animation: borderGlow 6s ease infinite, growPulse 3s ease-in-out infinite;
    }

    /* Container with glowing & growing animation */
    .container {
      position: relative;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      margin: 60px auto;
      text-align: center;
      z-index: 1;
      overflow: hidden;
      animation: growPulse 3s ease-in-out infinite;
    }

    /* Glowing border effect inside container */
    .container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, #ff004c, #00f7ff, #25D366, #ff004c);
      background-size: 600% 600%;
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 6s ease infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes growPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      color: #2a2e92;
      margin-bottom: 20px;
    }
    .mpesa-instructions {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .pay-number {
      color: red;
      font-weight: bold;
      font-size: 18px;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
    }
    .back-home {
      display: inline-block;
      margin-top: 20px;
      color: #2a2e92;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Subscribe to Premium</h1>
    <p class="mpesa-instructions">
      Unlock unlimited downloads for <strong>30 days</strong>.<br><br>
      Send <strong>KSH 299</strong> via <strong>M-PESA</strong> to:<br>
      <span class="pay-number">254116136780</span><br><br>
      After payment, tap the button below to send confirmation.
    </p>

    <a class="whatsapp-btn"
       href="https://wa.me/254116136780?text=Hello, I have paid KSH 299 to subscribe to High Stars Aimers. Kindly activate my account."
       target="_blank">
      ‚úÖ Confirm via WhatsApp
    </a>

    <div class="success-message" id="successMsg">
      üéâ You now have Premium access for 30 days!
    </div>

    <a href="home.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <script>
    // Simulate user being marked as subscribed
    const btn = document.querySelector(".whatsapp-btn");
    btn.addEventListener("click", () => {
      localStorage.setItem("premiumUser", "true");
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + 30);
      localStorage.setItem("premiumExpiry", expiryDate.toISOString());
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "block";
      }, 1000);
    });
  </script>

</body>
</html>
