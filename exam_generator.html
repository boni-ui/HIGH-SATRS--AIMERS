<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Generator - High Stars Aimers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4fa;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2a2e92; }
    label { font-weight: bold; margin-top: 20px; display: block; }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      background-color: #2a2e92;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1d2274;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KCSE Exam Generator (Admin Only)</h2>

    <label for="subject">Subject:</label>
    <select id="subject">
      <option value="">-- Select Subject --</option>
      <option>Mathematics</option>
      <option>Biology</option>
      <option>Chemistry</option>
      <option>Physics</option>
    </select>

    <label for="form">Form Level:</label>
    <select id="form">
      <option value="">-- Select Form --</option>
      <option>Form 1</option>
      <option>Form 2</option>
      <option>Form 3</option>
      <option>Form 4</option>
    </select>

    <label for="questions">Exam Questions (KCSE Style):</label>
    <textarea id="questions" placeholder="Paste or type your questions here..."></textarea>

    <label for="answers">Marking Scheme:</label>
    <textarea id="answers" placeholder="Write matching marking scheme..."></textarea>

    <button onclick="downloadPDF()">Download as PDF</button>
    <button onclick="saveToUploads()">Save to Uploads (Admin Panel)</button>
  </div>

  <script>
    function downloadPDF() {
      const subject = document.getElementById("subject").value;
      const form = document.getElementById("form").value;
      const questions = document.getElementById("questions").value;
      const answers = document.getElementById("answers").value;

      if (!subject || !form || !questions) {
        alert("Please fill all fields before downloading.");
        return;
      }

      const content = `
        <h2 style="text-align:center;">HIGH STARS AIMERS</h2>
        <h3 style="text-align:center;">KCSE MOCK EXAMINATION â€“ ${subject.toUpperCase()} - ${form}</h3>
        <hr>
        <div><strong>Questions:</strong><br><pre>${questions}</pre></div>
        <hr>
        <div><strong>Marking Scheme:</strong><br><pre>${answers}</pre></div>
      `;

      const opt = {
        margin: 0.5,
        filename: `${subject}_${form}_KCSE_Mock.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().from(content).set(opt).save();
    }

    function saveToUploads() {
      const subject = document.getElementById("subject").value;
      const form = document.getElementById("form").value;
      const questions = document.getElementById("questions").value;
      const answers = document.getElementById("answers").value;

      if (!subject || !form || !questions) {
        alert("Please fill all fields before saving.");
        return;
      }

      const upload = {
        title: `${subject} - ${form} Exam`,
        subject: subject,
        type: "paper",
        year: "2025",
        price: "Free",
        file: `Generated via exam_generator.html`,
        time: new Date().toLocaleString()
      };

      let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
      uploads.push(upload);
      localStorage.setItem("uploads", JSON.stringify(uploads));

      alert("Saved to Admin Uploads! You can now view it in admin_upload.html.");
    }
  </script>
</body>
</html>
