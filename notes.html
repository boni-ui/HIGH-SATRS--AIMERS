<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers - Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2a2e92;
      --secondary-color: #00f0ff;
      --background-dark: #0a0f1f;
      --card-background: rgba(35, 40, 60, 0.8);
      --text-light: #e0e0e0;
      --border-color: rgba(0, 240, 255, 0.2);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
      background-color: var(--background-dark);
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      border-bottom: 2px solid var(--secondary-color);
      color: white;
    }
    h1 {
      color: var(--secondary-color);
    }
    .notes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .note-card {
      background: var(--card-background);
      border-radius: 10px;
      border: 1px solid var(--border-color);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .note-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.2);
    }
    .note-card i {
      font-size: 40px;
      color: var(--secondary-color);
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      border-top: 2px solid var(--secondary-color);
      background-color: var(--background-dark);
      color: #aaa;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-sticky-note"></i> Subject Notes</h1>
    <p>Select a subject to view study notes</p>
  </header>

  <div class="notes-container">
    <a href="#"><div class="note-card"><i class="fas fa-square-root-variable"></i><h3>Mathematics</h3></div></a>
    <a href="#"><div class="note-card"><i class="fas fa-atom"></i><h3>Physics</h3></div></a>
    <a href="#"><div class="note-card"><i class="fas fa-flask"></i><h3>Chemistry</h3></div></a>
    <a href="#"><div class="note-card"><i class="fas fa-dna"></i><h3>Biology</h3></div></a>
  </div>

  <footer>
    <p>&copy; 2024 High Stars Aimers. All Rights Reserved.</p>
  </footer>
</body>
</html>
