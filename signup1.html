<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - High Stars Aimers</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background: radial-gradient(circle at top, #0a0f1f, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    .signup-container {
        position: relative;
        width: 350px;
        padding: 40px 30px;
        border-radius: 15px;
        text-align: center;
        overflow: hidden;
    }
    /* Rotating glowing border */
    .signup-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
            #ff0000,
            #ff00ff,
            #00ffff,
            #ff0000
        );
        animation: rotate 4s linear infinite;
        z-index: 0;
        filter: blur(10px);
    }
    /* Inner black background */
    .signup-container::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        background: rgba(0,0,0,0.9);
        border-radius: 15px;
        z-index: 1;
    }
    @keyframes rotate {
        100% { transform: rotate(360deg); }
    }

    .signup-box {
        position: relative;
        z-index: 2;
    }
    .signup-box h2 {
        margin-bottom: 20px;
        color: #00f0ff;
        text-shadow: 0 0 10px #00f0ff;
    }
    .signup-box label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
        color: #00f0ff;
    }
    .password-wrapper {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #00f0ff;
    }
    .signup-box input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        background: transparent;
        border: 2px solid #00f0ff;
        border-radius: 25px;
        color: white;
        outline: none;
        transition: 0.3s;
        text-align: center;
    }
    .signup-box input:focus {
        box-shadow: 0 0 15px #00f0ff;
    }
    .signup-box input[type="submit"] {
        background: #00f0ff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
    }
    .signup-box input[type="submit"]:hover {
        background: #00c0cc;
        box-shadow: 0 0 20px #00f0ff;
    }
    .message {
        margin-top: 15px;
        font-size: 14px;
    }
    .back-link {
        margin-top: 20px;
        display: inline-block;
        color: #00f0ff;
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDhJD5Ux22U393z6RqT4Nv570jqoNrg7Xc",
        authDomain: "high-stars-aimers-5972f.firebaseapp.com",
        projectId: "high-stars-aimers-5972f",
        storageBucket: "high-stars-aimers-5972f.firebasestorage.app",
        messagingSenderId: "233345875942",
        appId: "1:233345875942:web:cf7610de84f0b2262ce027",
        measurementId: "G-X475KTSH5J"
    };
    firebase.initializeApp(firebaseConfig);
</script>
</head>
<body>

<div class="signup-container">
    <div class="signup-box">
        <h2>Create Account</h2>

        <form onsubmit="return registerUser()">
            <label for="newEmail">Email</label>
            <input type="email" id="newEmail" required>

            <label for="newPassword">Password</label>
            <div class="password-wrapper">
                <input type="password" id="newPassword" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword', this)"></i>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
            </div>

            <input type="submit" value="Sign Up">
        </form>

        <p class="message" id="signupMsg"></p>

        <a class="back-link" href="signin1.html">Already have an account? Sign In</a>
    </div>
</div>

<script>
    function togglePassword(fieldId, icon) {
        const field = document.getElementById(fieldId);
        const type = field.getAttribute("type") === "password" ? "text" : "password";
        field.setAttribute("type", type);
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }

    function registerUser() {
        const email = document.getElementById("newEmail").value.trim();
        const password = document.getElementById("newPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        const message = document.getElementById("signupMsg");

        if (password !== confirm) {
            message.style.color = "red";
            message.textContent = "Passwords do not match.";
            return false;
        }

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                message.style.color = "green";
                message.textContent = "Account created successfully! Redirecting...";

                setTimeout(() => {
                    window.location.href = "signin1.html";
                }, 2000);
            })
            .catch((error) => {
                message.style.color = "red";
                message.textContent = error.message;
            });

        return false;
    }
</script>

</body>
</html>
