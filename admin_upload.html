<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Stars Aimers - Admin Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a2e92;
            --secondary-color: #00f0ff;
            --background-dark: #0a0f1f;
            --card-background: rgba(35, 40, 60, 0.8);
            --text-light: #e0e0e0;
            --border-color: rgba(0, 240, 255, 0.2);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-light);
            background-color: var(--background-dark);
        }
        * { box-sizing: border-box; }
        h1, h2, h3, h4 { color: var(--secondary-color); margin-bottom: 10px; }
        a { text-decoration: none; color: var(--secondary-color); }
        main { display: flex; flex-direction: column; min-height: calc(100vh - 60px); }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--background-dark);
            border-bottom: 2px solid var(--secondary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            height: 60px;
        }
        .header h1 { font-size: 24px; margin: 0; }
        .header a {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header a:hover { background-color: #1e2478; }

        .content-area {
            flex-grow: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .upload-form-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-background);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            background-color: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px var(--secondary-color);
        }

        .file-input-label {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-label:hover {
            background-color: #1e2478;
        }
        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #aaa;
        }
        input[type="file"] {
            display: none;
        }
        
        .form-actions {
            text-align: right;
            margin-top: 30px;
        }
        .form-actions button {
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: var(--background-dark);
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .form-actions button:hover {
            transform: translateY(-3px);
        }
        
        .footer {
            padding: 20px;
            background-color: var(--background-dark);
            text-align: center;
            border-top: 2px solid var(--secondary-color);
            color: #aaa;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 22px;
            color: var(--secondary-color);
            transition: transform 0.3s;
        }
        .social-icons a:hover { transform: scale(1.2); }

    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDhJD5Ux22U393z6RqT4Nv570jqoNrg7Xc",
            authDomain: "high-stars-aimers-5972f.firebaseapp.com",
            projectId: "high-stars-aimers-5972f",
            storageBucket: "high-stars-aimers-5972f.firebasestorage.app",
            messagingSenderId: "233345875942",
            appId: "1:233345875942:web:cf7610de84f0b2262ce027",
            measurementId: "G-X475KTSH5J"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.firestore();

        const subjects = ["Mathematics", "Physics", "Chemistry", "Biology", "Computer Studies", "Technical Drawing", "General Science"];
        const years = [2024, 2023, 2022, 2021, 2020];
        const terms = ["Term 1", "Term 2", "Term 3"];
        
        document.addEventListener('DOMContentLoaded', () => {
            const subjectSelect = document.getElementById('subject-select');
            const yearSelect = document.getElementById('year-select');
            const termSelect = document.getElementById('term-select');
            const fileInput = document.getElementById('file-input');
            const fileNameSpan = document.getElementById('file-name');

            subjects.forEach(subject => {
                subjectSelect.innerHTML += `<option value="${subject}">${subject}</option>`;
            });
            years.forEach(year => {
                yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
            });
            terms.forEach(term => {
                termSelect.innerHTML += `<option value="${term}">${term}</option>`;
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                fileNameSpan.textContent = file ? file.name : 'No file selected';
            });
        });

        function handleUpload(event) {
            event.preventDefault();

            const form = event.target;
            const resourceName = form['resource-name'].value;
            const resourceType = form['resource-type'].value;
            const subject = form['subject-select'].value;
            const year = form['year-select'].value;
            const term = form['term-select'].value;
            const file = form['file-input'].files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }
            if (!resourceName || !resourceType || !subject || !year || !term) {
                 alert('Please fill out all form fields.');
                 return;
            }

            alert('Uploading file...');

            const storageRef = storage.ref();
            const fileRef = storageRef.child(`resources/${subject}/${year}/${term}/${file.name}`);

            fileRef.put(file).then((snapshot) => {
                console.log('File uploaded successfully!');
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    console.log('Download URL:', downloadURL);

                    db.collection('resources').add({
                        name: resourceName,
                        type: resourceType,
                        subject: subject,
                        year: year,
                        term: term,
                        url: downloadURL,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        alert('Resource uploaded successfully!');
                        form.reset();
                        document.getElementById('file-name').textContent = 'No file selected';
                    }).catch(error => {
                        console.error("Error adding document: ", error);
                        alert("Error uploading resource metadata.");
                    });
                });
            }).catch(error => {
                console.error("Error uploading file: ", error);
                alert("Error uploading file.");
            });
        }
    </script>
</head>
<body>

    <div class="header">
        <h1>Admin Dashboard</h1>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> Back to Site
        </a>
    </div>

    <main class="content-area">
        <div class="upload-form-container">
            <h2>Upload New Resource</h2>
            <form onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label for="resource-name">Resource Name</label>
                    <input type="text" id="resource-name" name="resource-name" required>
                </div>
                <div class="form-group">
                    <label for="resource-type">Resource Type</label>
                    <input type="text" id="resource-type" name="resource-type" required placeholder="e.g., Exam Paper, Notes">
                </div>
                <div class="form-group">
                    <label for="subject-select">Subject</label>
                    <select id="subject-select" name="subject-select" required>
                        <option value="" disabled selected>Select a Subject</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year-select">Year</label>
                    <select id="year-select" name="year-select" required>
                        <option value="" disabled selected>Select a Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="term-select">Term</label>
                    <select id="term-select" name="term-select" required>
                        <option value="" disabled selected>Select a Term</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>File Upload</label>
                    <label class="file-input-label" for="file-input">
                        <i class="fas fa-upload"></i> Choose File
                    </label>
                    <input type="file" id="file-input" name="file-input" required>
                    <span id="file-name">No file selected</span>
                </div>
                <div class="form-actions">
                    <button type="submit">
                        <i class="fas fa-plus"></i> Upload Resource
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="footer-links">
          <a href="#">About Us</a> | <a href="#">FAQs</a> | <a href="#">Terms & Conditions</a>
        </div>
        <p>&copy; 2024 High Stars Aimers. All Rights Reserved.</p>
    </footer>

</body>
</html>
