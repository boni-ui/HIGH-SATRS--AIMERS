<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Upload Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* ------------------------------------- */
    /* Base & Utilities                      */
    /* ------------------------------------- */
    :root {
        --primary-color: #2a2e92;
        --secondary-color: #00f0ff;
        --background-dark: #0a0f1f;
        --card-background: rgba(35, 40, 60, 0.8);
        --text-light: #e0e0e0;
        --border-color: rgba(0, 240, 255, 0.2);
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--background-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--background-dark);
      border-bottom: 2px solid var(--secondary-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header h1 {
        font-size: 24px;
        color: var(--secondary-color);
        margin: 0;
    }
    .header .back-btn {
        background: none;
        border: none;
        color: var(--text-light);
        font-size: 16px;
        cursor: pointer;
        transition: color 0.3s;
    }
    .header .back-btn:hover { color: var(--secondary-color); }
    main {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }
    .admin-container {
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }
    .card {
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h2 {
      color: var(--secondary-color);
      margin-top: 0;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
    }
    
    /* ------------------------------------- */
    /* Form                                  */
    /* ------------------------------------- */
    .upload-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .upload-form input,
    .upload-form select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-light);
      box-sizing: border-box;
      font-size: 1rem;
      transition: 0.3s;
    }
    .upload-form input:focus,
    .upload-form select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px var(--secondary-color);
      outline: none;
    }
    .upload-form button {
      margin-top: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .upload-form button:hover {
      background-color: #1e2478;
      transform: translateY(-2px);
    }
    
    /* ------------------------------------- */
    /* Uploads Table                         */
    /* ------------------------------------- */
    .uploads-list {
      margin-top: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    .top-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-light);
    }
    .top-bar button {
      background: var(--secondary-color);
      color: var(--background-dark);
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .top-bar button:hover {
        background: #00c0cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }
    th,
    td {
      padding: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .action-btns i {
      margin-right: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .action-btns i:hover {
      color: var(--secondary-color);
      transform: scale(1.2);
    }
    .progress-bar-container {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      margin-top: 10px;
    }
    .progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4caf50;
      text-align: center;
      line-height: 20px;
      color: white;
      border-radius: 5px;
    }
    .success-message, .error-message {
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }
    .success-message { color: lightgreen; }
    .error-message { color: red; }
    
    /* ------------------------------------- */
    /* Footer                                */
    /* ------------------------------------- */
    .footer {
      padding: 20px;
      background-color: var(--background-dark);
      text-align: center;
      border-top: 2px solid var(--secondary-color);
      color: #aaa;
    }
    .footer-note {
      font-size: 14px;
    }
    
    /* ------------------------------------- */
    /* Responsive                            */
    /* ------------------------------------- */
    @media (min-width: 900px) {
      .admin-container {
        grid-template-columns: 1fr 2fr;
      }
    }
    @media (max-width: 600px) {
        th, td { padding: 8px; font-size: 0.8rem; }
        .top-bar { flex-direction: column; }
        .top-bar input, .top-bar button { width: 100%; }
        .action-btns i { margin-right: 10px; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
  
  <div class="header">
    <h1>Admin Panel</h1>
    <button class="back-btn" onclick="window.location.href='home.html'">
        <i class="fas fa-arrow-left"></i> Back to Home
    </button>
  </div>
  
  <main>
    <div class="admin-container">
      
      <div class="card upload-form-card">
        <h2>Upload New Resource</h2>
        <form id="uploadForm" class="upload-form">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            required
            placeholder="e.g., HIGH STARS AIMERS MATH 001"
          />

          <label for="type">Type</label>
          <select id="type" required>
            <option value="">-- Select --</option>
            <option value="paper">Past Paper</option>
            <option value="note">Note</option>
          </select>

          <label for="year">Year</label>
          <input type="number" id="year" min="2010" max="2025" required />

          <label for="subject">Subject</label>
          <input type="text" id="subject" required placeholder="e.g., Chemistry" />

          <label for="price">Price (KSH)</label>
          <input type="number" id="price" required min="0" placeholder="e.g., 60" />

          <label for="file">File Upload</label>
          <input type="file" id="file" required />

          <button type="submit">
            <i class="fas fa-upload"></i> Upload
          </button>
          
          <div class="success-message" id="successMsg"></div>
          <div class="error-message" id="errorMsg"></div>
          
          <div id="progressBarContainer" style="display:none;">
            <div class="progress-bar-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <span id="progressText">0%</span>
          </div>
        </form>
      </div>

      <div class="card uploads-list">
        <h2>Uploaded Resources</h2>
        <div class="top-bar">
          <input
            type="text"
            id="search"
            onkeyup="filterUploads()"
            placeholder="Search by title, subject, year..."
          />
          <button onclick="exportToCSV()">
            <i class="fas fa-file-csv"></i> Export CSV
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th onclick="sortTable(0)">Title</th>
              <th onclick="sortTable(1)">Type</th>
              <th onclick="sortTable(2)">Year</th>
              <th onclick="sortTable(3)">Subject</th>
              <th onclick="sortTable(4)">Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="uploadTableBody"></tbody>
        </table>
      </div>
      
    </div>
  </main>

  <footer class="footer">
    <div class="footer-note">
      High Stars Aimers Admin Portal | Managed by Boni Mbugua
    </div>
  </footer>

  <script>
    // Firebase configuration (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyDhJD5Ux22U393z6RqT4Nv570jqoNrg7Xc",
      authDomain: "high-stars-aimers-5972f.firebaseapp.com",
      projectId: "high-stars-aimers-5972f",
      storageBucket: "high-stars-aimers-5972f.firebasestorage.app",
      messagingSenderId: "233345875942",
      appId: "1:233345875942:web:cf7610de84f0b2262ce027",
      measurementId: "G-X475KTSH5J"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // DOM Elements
    const uploadForm = document.getElementById('uploadForm');
    const titleInput = document.getElementById('title');
    const typeInput = document.getElementById('type');
    const yearInput = document.getElementById('year');
    const subjectInput = document.getElementById('subject');
    const priceInput = document.getElementById('price');
    const fileInput = document.getElementById('file');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const uploadTableBody = document.getElementById('uploadTableBody');

    function showMessage(element, message, isSuccess = true) {
      element.textContent = message;
      element.style.display = 'block';
      if (isSuccess) {
        setTimeout(() => { element.style.display = 'none'; }, 3000);
      }
    }

    function handleUpload(event) {
      event.preventDefault();

      const title = titleInput.value;
      const type = typeInput.value;
      const year = yearInput.value;
      const subject = subjectInput.value;
      const price = priceInput.value;
      const file = fileInput.files[0];
      
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      progressBarContainer.style.display = 'block';

      if (!file) {
        showMessage(errorMsg, 'Please select a file to upload.', false);
        progressBarContainer.style.display = 'none';
        return;
      }

      const fileName = `${type}_${title.replace(/ /g, '_')}_${new Date().getTime()}`;
      const storageRef = storage.ref(`uploads/${fileName}`);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + '%';
          progressText.textContent = `${Math.round(progress)}%`;
        },
        (error) => {
          console.error('Upload failed:', error);
          showMessage(errorMsg, 'Upload failed! Please check the browser console for details.', false);
          progressBarContainer.style.display = 'none';
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            const time = new Date().toLocaleString();
            const upload = { title, type, year, subject, price, file: downloadURL, time };
            
            const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
            uploads.push(upload);
            localStorage.setItem('uploads', JSON.stringify(uploads));
            
            displayUploads();
            uploadForm.reset();
            showMessage(successMsg, 'Upload successful!');
            progressBarContainer.style.display = 'none';
          });
        }
      );
    }

    function displayUploads() {
      uploadTableBody.innerHTML = '';
      const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');

      uploads.forEach((u, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${u.title}</td>
          <td>${u.type}</td>
          <td>${u.year}</td>
          <td>${u.subject}</td>
          <td>${u.price}</td>
          <td class="action-btns">
            <i class="fas fa-eye" title="View" onclick="window.open('${u.file}')"></i>
            <i class="fas fa-download" title="Download" onclick="downloadFile('${u.file}', '${u.title}')"></i>
            <i class="fas fa-edit" title="Edit" onclick="editUpload(${i})"></i>
            <i class="fas fa-trash" title="Delete" onclick="deleteUpload(${i})"></i>
          </td>`;
        uploadTableBody.appendChild(row);
      });
    }

    function deleteUpload(index) {
      if (confirm('Are you sure you want to delete this file?')) {
        const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
        uploads.splice(index, 1);
        localStorage.setItem('uploads', JSON.stringify(uploads));
        displayUploads();
      }
    }

    function editUpload(index) {
      const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
      const u = uploads[index];
      titleInput.value = u.title;
      typeInput.value = u.type;
      yearInput.value = u.year;
      subjectInput.value = u.subject;
      priceInput.value = u.price;
      
      deleteUpload(index);
      
      // Note: File input cannot be programmatically set for security reasons.
      // The user will need to re-select the file on re-upload.
    }

    function downloadFile(url, fileName) {
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function filterUploads() {
      const input = document.getElementById('search').value.toLowerCase();
      const rows = document.querySelectorAll('#uploadTableBody tr');
      rows.forEach((row) => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? '' : 'none';
      });
    }

    function sortTable(colIndex) {
      const table = document.querySelector('table');
      const rows = Array.from(table.tBodies[0].rows);
      const sorted = rows.sort((a, b) =>
        a.cells[colIndex].innerText.localeCompare(b.cells[colIndex].innerText, undefined, { numeric: true, sensitivity: 'base' })
      );
      table.tBodies[0].append(...sorted);
    }

    function exportToCSV() {
      const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
      let csv = 'Title,Type,Year,Subject,Price\n';
      uploads.forEach((u) => {
        csv += `${u.title},${u.type},${u.year},${u.subject},${u.price}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'high_stars_aimers_uploads.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.addEventListener('DOMContentLoaded', () => {
      uploadForm.addEventListener('submit', handleUpload);
      displayUploads();
    });
  </script>
</body>
</html>
