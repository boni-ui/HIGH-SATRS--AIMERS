<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers - Subject View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2a2e92;
      --secondary-color: #00f0ff;
      --background-dark: #0a0f1f;
      --card-background: rgba(35, 40, 60, 0.8);
      --text-light: #e0e0e0;
      --border-color: rgba(0, 240, 255, 0.2);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
      background-color: var(--background-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--background-dark);
      border-bottom: 2px solid var(--secondary-color);
    }

    main {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    h2 {
      color: var(--secondary-color);
      text-transform: capitalize;
    }

    .topics-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .topic-card {
      background: var(--card-background);
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .topic-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 240, 255, 0.15);
    }

    .topic-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pdf-list {
      display: none;
      flex-direction: column;
      margin-top: 10px;
      gap: 8px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .pdf-list a {
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .pdf-list a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid var(--secondary-color);
      color: #aaa;
      margin-top: 30px;
    }

    .back-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      align-self: flex-start;
    }

    .back-btn:hover { background: #1e2478; }

  </style>
</head>
<body>
  <div class="header">
    <h1>High Stars Aimers</h1>
    <a href="subjects.html" style="color:white;text-decoration:none;"><i class="fas fa-arrow-left"></i> Back to Subjects</a>
  </div>

  <main>
    <h2 id="subjectTitle">Loading...</h2>
    <div class="topics-container" id="topicsContainer">
      <p>Loading topics...</p>
    </div>
  </main>

  <footer class="footer">
    &copy; 2024 High Stars Aimers. All Rights Reserved.
  </footer>

  <script>
    async function loadNotes() {
      const params = new URLSearchParams(window.location.search);
      const subject = params.get('subject');
      const form = params.get('form');
      const title = document.getElementById('subjectTitle');
      const container = document.getElementById('topicsContainer');

      title.textContent = subject + ' - Form ' + form;

      try {
        const response = await fetch('notes/notes.json');
        const data = await response.json();

        const subjectData = data[subject]?.[form];
        if (!subjectData) {
          container.innerHTML = "<p>No topics found for this subject/form yet.</p>";
          return;
        }

        container.innerHTML = '';

        Object.entries(subjectData).forEach(([topic, files]) => {
          const card = document.createElement('div');
          card.className = 'topic-card';

          const titleDiv = document.createElement('div');
          titleDiv.className = 'topic-title';
          titleDiv.innerHTML = `<span>${topic}</span><i class="fas fa-chevron-down"></i>`;

          const pdfList = document.createElement('div');
          pdfList.className = 'pdf-list';

          if (files.length > 0) {
            files.forEach(file => {
              const link = document.createElement('a');
              link.href = file;
              link.target = '_blank';
              link.innerHTML = `<i class="fas fa-file-pdf"></i> ${file.split('/').pop()}`;
              pdfList.appendChild(link);
            });
          } else {
            pdfList.innerHTML = `<p>No notes uploaded yet.</p>`;
          }

          titleDiv.addEventListener('click', () => {
            const visible = pdfList.style.display === 'flex';
            pdfList.style.display = visible ? 'none' : 'flex';
          });

          card.appendChild(titleDiv);
          card.appendChild(pdfList);
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = `<p>Error loading notes data.</p>`;
        console.error(error);
      }
    }

    loadNotes();
  </script>
</body>
</html>
