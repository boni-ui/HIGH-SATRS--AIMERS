<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Stars Aimers - Notes</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #2a2e92;
  --secondary-color: #00f0ff;
  --background-dark: #0a0f1f;
  --card-background: rgba(35, 40, 60, 0.8);
  --text-light: #e0e0e0;
  --border-color: rgba(0, 240, 255, 0.2);
}
body {
  margin:0; padding:0;
  font-family:'Segoe UI', sans-serif;
  background-color: var(--background-dark);
  color: var(--text-light);
}
.header {
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 20px;
  background-color: var(--background-dark);
  border-bottom:2px solid var(--secondary-color);
}
.header a { color:white; text-decoration:none; }
main { padding:30px; max-width:800px; margin:0 auto; }
h2 { color: var(--secondary-color); margin-bottom:20px; text-align:center; }
.notes-container { display:grid; grid-template-columns:1fr 1fr; gap:15px; }
.note-card {
  background: var(--card-background);
  padding:15px 20px;
  border-radius:10px;
  border:1px solid var(--border-color);
  box-shadow:0 4px 12px rgba(0,240,255,0.1);
}
.note-card h3 { margin:0 0 10px; font-size:16px; }
.note-card a { color: var(--secondary-color); text-decoration:none; margin-right:10px; }
.note-card a:hover { text-decoration:underline; }
.footer { text-align:center; padding:20px; border-top:2px solid var(--secondary-color); color:#aaa; margin-top:40px; }
</style>
</head>
<body>
<div class="header">
  <h1>High Stars Aimers</h1>
  <a href="index.html"><i class="fas fa-arrow-left"></i> Back Home</a>
</div>

<main>
  <h2 id="notes-title">Notes</h2>
  <div class="notes-container" id="notes-container"></div>
</main>

<footer class="footer">
  &copy; 2025 High Stars Aimers. All Rights Reserved.
</footer>

<script>
// Example JSON for Notes
const notesJSON = {
  "Form 1": {
    "Mathematics": [
      "https://drive.google.com/uc?export=download&id=FILE_ID_1",
      "https://drive.google.com/uc?export=download&id=FILE_ID_2"
    ],
    "English": [
      "https://drive.google.com/uc?export=download&id=FILE_ID_3"
    ]
  },
  "Form 2": {
    "Mathematics": [
      "https://drive.google.com/uc?export=download&id=FILE_ID_4"
    ]
  }
};

const params = new URLSearchParams(window.location.search);
const subject = params.get("subject") || "Mathematics";
const form = params.get("form") || "Form 1";

document.getElementById("notes-title").innerText = `Notes: ${subject} - ${form}`;

const notesContainer = document.getElementById("notes-container");
const files = (notesJSON[form] && notesJSON[form][subject]) || [];

if(files.length === 0){
  notesContainer.innerHTML = `<p style="text-align:center;color:gray;">No notes found for ${subject} - ${form}</p>`;
} else {
  notesContainer.innerHTML = "";
  files.forEach(url => {
    const fileName = decodeURIComponent(url.split("/").pop());
    const card = document.createElement("div");
    card.className = "note-card";
    card.innerHTML = `<h3><i class="fas fa-file-pdf"></i> ${fileName}</h3>
      <div>
        <a href="${url}" target="_blank"><i class="fas fa-eye"></i> View</a>
        <a href="${url}" download><i class="fas fa-download"></i> Download</a>
      </div>`;
    notesContainer.appendChild(card);
  });
}
</script>
</body>
</html>
