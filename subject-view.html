<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Stars Aimers - Notes</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #2a2e92;
  --secondary-color: #00f0ff;
  --background-dark: #0a0f1f;
  --card-background: rgba(35, 40, 60, 0.8);
  --text-light: #e0e0e0;
  --border-color: rgba(0, 240, 255, 0.2);
}
body {
  margin:0; padding:0;
  font-family:'Segoe UI', sans-serif;
  background-color: var(--background-dark);
  color: var(--text-light);
}
.header {
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 20px;
  background-color: var(--background-dark);
  border-bottom:2px solid var(--secondary-color);
}
.header a { color:white; text-decoration:none; }
main { padding:30px; max-width:800px; margin:0 auto; }
h2 { color: var(--secondary-color); margin-bottom:20px; text-align:center; }
.notes-container { display:grid; grid-template-columns:1fr; gap:15px; } /* Changed to 1 column for better mobile layout */
.note-card {
  background: var(--card-background);
  padding:15px 20px;
  border-radius:10px;
  border:1px solid var(--border-color);
  box-shadow:0 4px 12px rgba(0,240,255,0.1);
}
.note-card h3 { margin:0 0 10px; font-size:18px; color: var(--text-light); }
.note-card p { margin: 5px 0; font-size: 14px; color: #ccc; }
.note-card div { margin-top: 10px; }
.note-card a { 
  color: var(--secondary-color); text-decoration:none; 
  margin-right:15px; font-size: 14px;
  transition: color 0.2s;
}
.note-card a:hover { color: #03e3f0; text-decoration:underline; }
.footer { text-align:center; padding:20px; border-top:2px solid var(--secondary-color); color:#aaa; margin-top:40px; }
.status-message { text-align: center; margin-bottom: 20px; font-weight: bold; }
</style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment Globals
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        const publicDataPath = `/artifacts/${appId}/public/data`;
        const papersCollectionPath = `${publicDataPath}/papers`; // Using 'papers' collection for both notes and papers

        // UI Elements
        const notesContainer = document.getElementById("notes-container");
        const notesTitle = document.getElementById("notes-title");
        const statusMessage = document.getElementById("status-message");
        
        // URL Parameters (for filtering)
        const params = new URLSearchParams(window.location.search);
        const subject = params.get("subject") || null;
        const form = params.get("form") || null; // e.g., 'Form 1'

        // --- Initialization ---
        const initFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('Debug');

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    loadNotes();
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                statusMessage.textContent = "Initialization failed.";
            }
        };

        // --- Load Notes from Firestore ---
        const loadNotes = () => {
            let q = query(collection(db, papersCollectionPath), where("type", "==", "notes"));
            
            let titleText = 'All Notes';
            const queryConstraints = [];

            // Add Subject filter if present
            if (subject) {
                queryConstraints.push(where("subjectRef", "==", subject));
                titleText = `${subject.toUpperCase()} Notes`;
            }

            // Add Form filter if present
            if (form) {
                queryConstraints.push(where("form", "==", form));
                if (subject) {
                    titleText = `${form} - ${subject.toUpperCase()} Notes`;
                } else {
                    titleText = `${form} Notes`;
                }
            }
            
            notesTitle.innerText = titleText;

            // Apply all query constraints
            if (queryConstraints.length > 0) {
                 q = query(collection(db, papersCollectionPath), where("type", "==", "notes"), ...queryConstraints);
            }

            statusMessage.textContent = "Loading content...";
            notesContainer.innerHTML = '';
            
            onSnapshot(q, (snapshot) => {
                const notes = [];
                snapshot.forEach((doc) => {
                    notes.push(doc.data());
                });

                if (notes.length === 0) {
                    notesContainer.innerHTML = `<p style="text-align:center;color:gray; padding: 50px;">No notes found matching the criteria.</p>`;
                    statusMessage.textContent = `Found 0 notes.`;
                    return;
                }
                
                notes.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));

                notesContainer.innerHTML = notes.map(note => `
                    <div class="note-card">
                        <h3><i class="fas fa-file-pdf"></i> ${note.title}</h3>
                        <p>Subject: ${note.subjectRef.charAt(0).toUpperCase() + note.subjectRef.slice(1)} | Form: ${note.form}</p>
                        <p>Uploaded: ${new Date(note.uploadDate).toLocaleDateString()}</p>
                        <div>
                            <a href="${note.pdfUrl}" target="_blank"><i class="fas fa-eye"></i> View</a>
                            <a href="${note.pdfUrl}" download="${note.title.replace(/\s/g, '_')}.pdf"><i class="fas fa-download"></i> Download</a>
                        </div>
                    </div>
                `).join('');
                statusMessage.textContent = `Successfully loaded ${notes.length} notes.`;

            }, (error) => {
                console.error("Error loading notes:", error);
                notesContainer.innerHTML = `<p style="text-align:center;color:red; padding: 50px;">Failed to load data. Check console.</p>`;
                statusMessage.textContent = "Failed to load notes.";
            });
        };

        window.onload = initFirebase;
    </script>
</head>
<body>
<div class="header">
  <h1>High Stars Aimers</h1>
  <a href="index.html"><i class="fas fa-arrow-left"></i> Back Home</a>
</div>

<main>
  <h2 id="notes-title">Loading Notes...</h2>
  <p id="status-message" class="status-message" style="color: var(--secondary-color);"></p>
  <div class="notes-container" id="notes-container">
     <p style="text-align:center;color:gray; padding: 50px;">Awaiting data from Firestore...</p>
  </div>
</main>
