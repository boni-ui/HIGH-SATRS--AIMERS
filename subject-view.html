<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Stars Aimers - Subject View</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #2a2e92;
  --secondary-color: #00f0ff;
  --background-dark: #0a0f1f;
  --card-background: rgba(35, 40, 60, 0.8);
  --text-light: #e0e0e0;
  --border-color: rgba(0, 240, 255, 0.2);
}
html, body {
  margin: 0; padding: 0;
  font-family: 'Segoe UI', sans-serif;
  color: var(--text-light);
  background-color: var(--background-dark);
}
.header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 10px 20px;
  background-color: var(--background-dark);
  border-bottom: 2px solid var(--secondary-color);
}
.header h1 { font-size: 24px; margin:0; }
.header a { color:white; text-decoration:none; }
main { padding: 30px; display: flex; flex-direction: column; align-items: center; gap:20px; }
.subject-title { color: var(--secondary-color); font-size: 2rem; margin-bottom:20px; }
.form-block {
  width: 100%; max-width: 800px;
  background: var(--card-background);
  padding: 15px;
  border-radius: 10px;
  border: 1px solid var(--border-color);
  cursor: pointer;
  transition: transform 0.3s;
}
.form-block:hover { transform: translateY(-3px); }
.form-block h3 { margin:0; color: var(--secondary-color); display:flex; justify-content:space-between; align-items:center; }
.topics-container { display:none; margin-top:10px; padding-left:15px; }
.topic-item { padding:5px 0; border-bottom:1px solid rgba(255,255,255,0.1); }
.topic-item a { color: #aaa; text-decoration:none; }
.topic-item a:hover { color: var(--secondary-color); }

.footer {
  text-align:center; padding:20px;
  border-top:2px solid var(--secondary-color);
  color:#aaa;
  margin-top:50px;
}
</style>
</head>
<body>

<div class="header">
  <h1>High Stars Aimers</h1>
  <a href="home.html"><i class="fas fa-home"></i> Home</a>
</div>

<main>
  <div class="subject-title" id="subject-title">Subject Name</div>

  <!-- Forms 1â€“4 -->
  <div class="form-block" onclick="toggleTopics('form1')">
    <h3>Form 1 <i class="fas fa-chevron-down"></i></h3>
    <div class="topics-container" id="form1">
      <!-- Example Topics -->
      <div class="topic-item"><a href="#">Topic 1</a></div>
      <div class="topic-item"><a href="#">Topic 2</a></div>
      <div class="topic-item"><a href="#">Topic 3</a></div>
    </div>
  </div>

  <div class="form-block" onclick="toggleTopics('form2')">
    <h3>Form 2 <i class="fas fa-chevron-down"></i></h3>
    <div class="topics-container" id="form2">
      <div class="topic-item"><a href="#">Topic 1</a></div>
      <div class="topic-item"><a href="#">Topic 2</a></div>
      <div class="topic-item"><a href="#">Topic 3</a></div>
    </div>
  </div>

  <div class="form-block" onclick="toggleTopics('form3')">
    <h3>Form 3 <i class="fas fa-chevron-down"></i></h3>
    <div class="topics-container" id="form3">
      <div class="topic-item"><a href="#">Topic 1</a></div>
      <div class="topic-item"><a href="#">Topic 2</a></div>
      <div class="topic-item"><a href="#">Topic 3</a></div>
    </div>
  </div>

  <div class="form-block" onclick="toggleTopics('form4')">
    <h3>Form 4 <i class="fas fa-chevron-down"></i></h3>
    <div class="topics-container" id="form4">
      <div class="topic-item"><a href="#">Topic 1</a></div>
      <div class="topic-item"><a href="#">Topic 2</a></div>
      <div class="topic-item"><a href="#">Topic 3</a></div>
    </div>
  </div>

</main>

<div class="footer">&copy; 2024 High Stars Aimers. All Rights Reserved.</div>

<script>
function toggleTopics(formId){
  const container = document.getElementById(formId);
  if(container.style.display === 'block'){
    container.style.display = 'none';
  } else {
    container.style.display = 'block';
  }
}
</script>

</body>
</html>
