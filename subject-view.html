<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Stars Aimers - Subjects</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
  header { background-color: #2a2e45; color: #fff; padding: 1em; text-align: center; }
  h1 { margin: 0; }
  .form-section { margin: 20px; }
  .subject-card { background-color: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
  .subject-card a { text-decoration: none; color: #2a2e45; font-weight: bold; }
</style>
</head>
<body>
<header>
  <h1>High Stars Aimers - Subjects</h1>
</header>
<div id="container"></div>
<script>
fetch('subjects.json')
.then(response => response.json())
.then(data => {
  const container = document.getElementById('container');
  for (let form in data) {
    const section = document.createElement('div');
    section.className = 'form-section';
    const h2 = document.createElement('h2');
    h2.textContent = form;
    section.appendChild(h2);
    for (let subject in data[form]) {
      const card = document.createElement('div');
      card.className = 'subject-card';
      const link = document.createElement('a');
      link.href = data[form][subject];
      link.target = "_blank";
      link.textContent = subject;
      card.appendChild(link);
      section.appendChild(card);
    }
    container.appendChild(section);
  }
});
</script>
</body>
</html>
