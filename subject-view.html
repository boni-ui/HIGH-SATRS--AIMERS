<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers - Subject View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }
    h1 {
      text-align: center;
      color: #2a2e45;
    }
    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .pdf-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }
    .pdf-card i {
      font-size: 50px;
      color: #2a2e45;
    }
    .pdf-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .pdf-card a {
      text-decoration: none;
      color: #fff;
      background: #2a2e45;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
      display: inline-block;
    }
    .pdf-card a:hover {
      background: #40456e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Uploaded Subject Notes</h1>
    <div class="pdf-grid" id="pdfGrid"></div>
  </div>

<script>
const CLOUD_NAME = "dj8xycoww";
const folderPath = "highstars/files/notes"; // âœ… Updated folder path

async function loadPDFs() {
  const form = localStorage.getItem("selectedForm");
  const subject = localStorage.getItem("selectedSubject");
  const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/list.json?prefix=${folderPath}/${form}/${subject}/`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    const grid = document.getElementById("pdfGrid");
    grid.innerHTML = "";

    if (!data.resources || data.resources.length === 0) {
      grid.innerHTML = "<p style='text-align:center;'>No PDFs uploaded yet.</p>";
      return;
    }

    data.resources.forEach(file => {
      const fileName = file.public_id.split("/").pop();
      const card = `
        <div class="pdf-card">
          <i class="fa-solid fa-file-pdf"></i>
          <h3>${fileName}</h3>
          <a href="${file.secure_url}" target="_blank">Open PDF</a>
        </div>`;
      grid.innerHTML += card;
    });
  } catch (error) {
    console.error("Error loading PDFs:", error);
  }
}

loadPDFs();
</script>
</body>
</html>
