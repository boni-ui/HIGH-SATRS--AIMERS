<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Stars Aimers - Subject View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2a2e92;
      --secondary-color: #00f0ff;
      --background-dark: #0a0f1f;
      --card-background: rgba(35, 40, 60, 0.85);
      --text-light: #e0e0e0;
      --border-color: rgba(0, 240, 255, 0.2);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--background-dark);
      padding: 15px 20px;
      border-bottom: 2px solid var(--secondary-color);
    }
    .header a {
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 1rem;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      color: var(--secondary-color);
      text-align: center;
    }
    .form-card {
      background: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .form-header {
      background: var(--primary-color);
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }
    .form-header:hover {
      background: #3539a5;
    }
    .topics {
      display: none;
      padding: 15px;
      background-color: rgba(10, 15, 31, 0.9);
    }
    .topic {
      background: var(--card-background);
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      border: 1px solid var(--border-color);
      transition: all 0.3s;
    }
    .topic:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0, 240, 255, 0.2);
    }
    .topic-title {
      font-weight: bold;
      color: var(--secondary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .notes-list {
      display: none;
      margin-top: 10px;
      padding-left: 20px;
    }
    .notes-list a {
      display: block;
      color: var(--text-light);
      margin-bottom: 6px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .notes-list a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid var(--secondary-color);
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>High Stars Aimers</h1>
    <a href="subjects.html"><i class="fas fa-arrow-left"></i> Back to Subjects</a>
  </div>

  <main>
    <h2 id="subjectTitle">Loading...</h2>
    <div id="formsContainer"></div>
  </main>

  <footer class="footer">
    &copy; 2024 High Stars Aimers. All Rights Reserved.
  </footer>

  <script>
    async function loadNotes() {
      const urlParams = new URLSearchParams(window.location.search);
      const subject = urlParams.get('subject') || "Mathematics"; // default
      document.getElementById('subjectTitle').textContent = subject;

      try {
        const response = await fetch("notes.json");
        const data = await response.json();
        const subjectData = data[subject];
        const container = document.getElementById("formsContainer");

        if (!subjectData) {
          container.innerHTML = "<p>No data found for this subject.</p>";
          return;
        }

        for (const form in subjectData) {
          const formCard = document.createElement("div");
          formCard.className = "form-card";

          const header = document.createElement("div");
          header.className = "form-header";
          header.innerHTML = `<span>Form ${form}</span> <i class="fas fa-chevron-down"></i>`;
          formCard.appendChild(header);

          const topicsDiv = document.createElement("div");
          topicsDiv.className = "topics";

          const topics = subjectData[form];
          for (const topicName in topics) {
            const topicDiv = document.createElement("div");
            topicDiv.className = "topic";

            topicDiv.innerHTML = `
              <div class="topic-title">
                <span>${topicName}</span>
                <i class="fas fa-plus"></i>
              </div>
              <div class="notes-list">
                <a href="#" target="_blank">ðŸ“„ Note 1 (Coming soon)</a>
              </div>
            `;

            const title = topicDiv.querySelector(".topic-title");
            const notesList = topicDiv.querySelector(".notes-list");
            title.addEventListener("click", () => {
              const icon = title.querySelector("i");
              const isOpen = notesList.style.display === "block";
              notesList.style.display = isOpen ? "none" : "block";
              icon.className = isOpen ? "fas fa-plus" : "fas fa-minus";
            });

            topicsDiv.appendChild(topicDiv);
          }

          formCard.appendChild(topicsDiv);
          container.appendChild(formCard);

          header.addEventListener("click", () => {
            const isOpen = topicsDiv.style.display === "block";
            topicsDiv.style.display = isOpen ? "none" : "block";
            header.querySelector("i").className = isOpen
              ? "fas fa-chevron-down"
              : "fas fa-chevron-up";
          });
        }
      } catch (error) {
        console.error("Error loading notes.json:", error);
        document.getElementById("formsContainer").innerHTML = "<p>Failed to load notes.</p>";
      }
    }

    loadNotes();
  </script>
</body>
</html>
