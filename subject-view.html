<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Stars Aimers - Subject View</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #2a2e92;
  --secondary-color: #00f0ff;
  --background-dark: #0a0f1f;
  --card-background: rgba(35, 40, 60, 0.8);
  --text-light: #e0e0e0;
  --border-color: rgba(0, 240, 255, 0.2);
}
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--background-dark);
  color: var(--text-light);
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: var(--background-dark);
  border-bottom: 2px solid var(--secondary-color);
}
.header a { color: white; text-decoration: none; }
main { padding: 30px; max-width: 900px; margin: 0 auto; }
h2 { color: var(--secondary-color); margin-bottom: 20px; text-align: center; }
.topic-card {
  background: var(--card-background);
  padding: 20px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 1px solid var(--border-color);
  cursor: pointer;
  position: relative;
}
.topic-card:hover { box-shadow: 0 8px 20px rgba(0, 240, 255, 0.2); }
.topic-card h3 { margin: 0; }
.dropdown {
  display: none;
  margin-top: 10px;
  padding-left: 15px;
  border-left: 2px solid var(--secondary-color);
}
.dropdown a {
  display: block;
  color: var(--text-light);
  padding: 5px 0;
  text-decoration: none;
}
.dropdown a:hover { color: var(--secondary-color); }
.footer {
  text-align: center;
  padding: 20px;
  border-top: 2px solid var(--secondary-color);
  color: #aaa;
  margin-top: 30px;
}
</style>
</head>
<body>

<div class="header">
  <h1>High Stars Aimers</h1>
  <a href="subjects.html"><i class="fas fa-arrow-left"></i> Back to Subjects</a>
</div>

<main>
  <h2 id="subject-title">Subject: </h2>
  <div id="topics-container"></div>
</main>

<footer class="footer">
  &copy; 2025 High Stars Aimers. All Rights Reserved.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgbZprjmoVtouXN2iI83X8MqVuTjbp5H8",
  authDomain: "high-stars-aimers-844a6.firebaseapp.com",
  projectId: "high-stars-aimers-844a6",
  storageBucket: "high-stars-aimers-844a6.firebasestorage.app",
  messagingSenderId: "10463765487",
  appId: "1:10463765487:web:a2ae29377493a7b7d2cc1a"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);

// Topics data (same as upload page)
const topicsData = {
  "Mathematics": ["Numbers", "Algebra", "Geometry", "Mensuration", "Statistics", "Trigonometry", "Vectors", "Matrices"],
  "English": ["Grammar", "Comprehension", "Writing", "Oral Skills", "Literature"],
  "Kiswahili": ["Sarufi", "Fasihi", "Matumizi ya Lugha", "Insha"],
  "Biology": ["Cell Structure", "Classification", "Transport in Plants", "Respiration", "Reproduction"],
  "Chemistry": ["Introduction to Chemistry", "Acids, Bases & Indicators", "Water", "Air & Combustion", "The Mole Concept"],
  "Physics": ["Measurement", "Forces", "Pressure", "Work, Energy & Power", "Light", "Electricity"],
  "Geography": ["Map Reading", "Weather & Climate", "Rocks", "Agriculture", "Population"],
  "History": ["Early Man", "Trade", "Colonialism", "Nationalism", "Independence"],
  "CRE": ["Creation", "Faith", "Christian Living", "Church History"],
  "Business Studies": ["Entrepreneurship", "Office Practice", "Business Environment", "Communication"],
  "Agriculture": ["Soil Science", "Crop Production", "Livestock Production"],
  "Computer Studies": ["Computer Basics", "Word Processing", "Spreadsheets", "Internet"]
};

// Get subject and form from URL
const params = new URLSearchParams(window.location.search);
const subject = params.get("subject") || "Mathematics";
const form = params.get("form") || "Form 1";
document.getElementById("subject-title").innerText = `Subject: ${subject} - ${form}`;

const topicsContainer = document.getElementById("topics-container");

// Loop through topics
topicsData[subject].forEach(async (topic) => {
  const card = document.createElement("div");
  card.className = "topic-card";
  card.innerHTML = `<h3>${topic}</h3><div class="dropdown"><p>Loading...</p></div>`;
  const dropdown = card.querySelector(".dropdown");

  // Firebase Storage path
  const path = `notes/${subject}/${form}/${topic}`;
  const listRef = ref(storage, path);

  try {
    const res = await listAll(listRef);
    dropdown.innerHTML = "";

    if (res.items.length > 0) {
      for (const itemRef of res.items) {
        const url = await getDownloadURL(itemRef);
        const link = document.createElement("a");
        link.href = url;
        link.target = "_blank";
        link.textContent = itemRef.name;
        dropdown.appendChild(link);
      }
    } else {
      dropdown.innerHTML = "<a href='#'>No notes uploaded yet</a>";
    }
  } catch (error) {
    dropdown.innerHTML = "<p style='color:red'>Error loading files</p>";
  }

  card.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  });

  topicsContainer.appendChild(card);
});
</script>

</body>
</html>
