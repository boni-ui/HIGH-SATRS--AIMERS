<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* ... your existing styles ... */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background: radial-gradient(circle at top, #0a0f1f, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    .login-container {
        position: relative;
        width: 350px;
        padding: 40px 30px;
        border-radius: 15px;
        text-align: center;
        overflow: hidden;
    }
    .login-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
            #ff0000,
            #ff00ff,
            #00ffff,
            #00ff00,
            #ffff00,
            #ff0000
        );
        animation: rotate 4s linear infinite, pulse 2s ease-in-out infinite;
        filter: blur(12px);
        z-index: 0;
    }
    .login-container::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        background: rgba(0,0,0,0.9);
        border-radius: 15px;
        z-index: 1;
    }
    @keyframes rotate {
        100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }
    .login-box {
        position: relative;
        z-index: 2;
    }
    .login-box h2 {
        margin-bottom: 20px;
        color: #00f0ff;
        text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background: transparent;
        border: 2px solid #00f0ff;
        border-radius: 25px;
        color: white;
        text-align: center;
        outline: none;
        transition: 0.3s;
    }
    .login-box input:focus {
        box-shadow: 0 0 15px #00f0ff;
    }
    .password-wrapper {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #00f0ff;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 25px;
        background: #00f0ff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .login-box button:hover {
        background: #00c0cc;
        box-shadow: 0 0 20px #00f0ff;
    }
    .signup-link {
        margin-top: 15px;
        font-size: 14px;
    }
    .signup-link a {
        color: #00f0ff;
        text-decoration: none;
        font-weight: bold;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
        display: none; /* Initially hidden */
    }
    .success {
        color: #00ff99;
        margin-top: 10px;
        font-size: 14px;
        display: none; /* Initially hidden */
    }
</style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <p><a href="#" id="forgot-password-link" style="color:#aaa;font-size:12px;">Forgot your password?</a></p>
        <div class="error" id="forgot-password-error"></div>
        <div class="success" id="forgot-password-success"></div>
        <button onclick="signIn()">Login</button>
        <div class="signup-link">Signup <a href="signup1.html">here</a></div>
        <p class="error" id="errorMsg"></p>
    </div>
</div>

<script type="module">
    // --- Firebase Modular Imports (v9+) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        onAuthStateChanged, 
        sendPasswordResetEmail,
        signOut 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // --- YOUR NEW FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyDhJD5Ux22U393z6RqT4Nv570jqoNrg7Xc",
      authDomain: "high-stars-aimers-5972f.firebaseapp.com",
      projectId: "high-stars-aimers-5972f",
      storageBucket: "high-stars-aimers-5972f.firebasestorage.app",
      messagingSenderId: "233345875942",
      appId: "1:233345875942:web:0b21df2fd59b744d2ce027",
      measurementId: "G-JEV6M3EP1D"
    };

    // --- Initialization ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); 
    
    // --- DOM Elements ---
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const togglePassword = document.getElementById("togglePassword");
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordError = document.getElementById('forgot-password-error');
    const forgotPasswordSuccess = document.getElementById('forgot-password-success');

    // --- Global exposure for HTML inline events ---
    window.signIn = signIn;

    // --- Core Logic ---

    // 1. Check for existing user session and email verification
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.emailVerified) {
             window.location.href = "home.html";
        } else {
             signOut(auth);
             errorMsg.textContent = "Please verify your email address to log in. Check your inbox!";
             errorMsg.style.display = 'block';
        }
      }
    });

    // 2. Password show/hide toggle
    togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
    });

    // 3. Firebase sign-in function
    function signIn() {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        errorMsg.textContent = "";
        errorMsg.style.display = 'none';

        if (!email || !password) {
            errorMsg.textContent = "Please enter both email and password.";
            errorMsg.style.display = 'block';
            return;
        }

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                if (!user.emailVerified) {
                    signOut(auth);
                    errorMsg.textContent = "Please verify your email address to log in. Check your inbox!";
                    errorMsg.style.display = 'block';
                }
                // Redirection is handled by onAuthStateChanged listener if verified
            })
            .catch((error) => {
                let message = "An unknown error occurred. Please try again.";
                switch(error.code) {
                  case 'auth/wrong-password':
                    message = 'Incorrect password. Please try again.';
                    break;
                  case 'auth/user-not-found':
                    message = 'No account found with that email.';
                    break;
                  case 'auth/invalid-email':
                    message = 'Invalid email address format.';
                    break;
                  case 'auth/network-request-failed':
                    message = 'Network error. Check your internet connection.';
                    break;
                  default:
                    console.error('Login error:', error.message);
                    message = error.message; 
                }
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            });
    }

    // 4. Forgot Password logic
    forgotPasswordLink.onclick = function(e) {
        e.preventDefault();
        const email = emailInput.value.trim();
        forgotPasswordError.textContent = "";
        forgotPasswordSuccess.textContent = "";
        forgotPasswordError.style.display = 'none';
        forgotPasswordSuccess.style.display = 'none';

        if (!email) {
            forgotPasswordError.textContent = "Please enter your email address above first.";
            forgotPasswordError.style.display = 'block';
            return;
        }

        sendPasswordResetEmail(auth, email)
            .then(() => {
                forgotPasswordSuccess.textContent = "Password reset email sent! Check your inbox.";
                forgotPasswordSuccess.style.display = 'block';
            })
            .catch(error => {
                let message = "An error occurred. Please try again.";
                switch(error.code) {
                  case 'auth/user-not-found':
                    message = 'No account found with that email.';
                    break;
                  case 'auth/invalid-email':
                    message = 'Invalid email address format.';
                    break;
                  default:
                    console.error('Password reset error:', error.message);
                    message = error.message; 
                }
                forgotPasswordError.textContent = message;
                forgotPasswordError.style.display = 'block';
            });
    };

</script>
</body>
</html>
