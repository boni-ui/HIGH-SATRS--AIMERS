<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background: #232526;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: #232526;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        width: 300px;
    }
    .login-box h2 {
        text-align: center;
        color: #eee;
        margin-bottom: 24px;
    }
    .login-box input {
        width: 100%;
        padding: 10px 12px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
        background: #333;
        color: #eee;
        font-size: 15px;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        background: #ff9800;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 16px;
    }
    .login-box button:hover {
        background: #e68900;
    }
    .signup-link {
        color: #aaa;
        text-align: center;
        margin-top: 12px;
        font-size: 14px;
    }
    .signup-link a {
        color: #ff9800;
        text-decoration: none;
        margin-left: 5px;
    }
    .nav-links {
        text-align: center;
        margin-top: 18px;
    }
    .nav-links a {
        color: #ff9800;
        text-decoration: none;
        margin: 0 10px;
        font-size: 13px;
    }
    .password-wrapper {
        position: relative;
    }
    .password-wrapper .toggle-password {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
    }
    .error {
        color: #ff5252;
        text-align: center;
        margin-top: 10px;
        font-size: 13px;
    }
</style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Email">
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password">
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <p><a href="#" style="color:#aaa;font-size:12px;">Forgot your password?</a></p>
        <button onclick="signIn()">Login</button>
        <div class="signup-link">Signup <a href="signup1.html">here</a></div>
        <div class="nav-links">
            <a href="home1.html">Home</a> | 
            <a href="index1.html">Index</a>
        </div>
        <p class="error" id="errorMsg"></p>
    </div>
</div>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
    });

    function signIn() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Your details, as requested
        const savedUsername = "boni";
        const savedPassword = "bonimbugua5077";

        if (username === savedUsername && password === savedPassword) {
            localStorage.setItem("loggedInUser", JSON.stringify({ username }));
            window.location.href = "home1.html"; // Link to your destination HTML
        } else {
            document.getElementById("errorMsg").textContent = "Incorrect username or password.";
        }
    }
</script>

</body>
</html>
