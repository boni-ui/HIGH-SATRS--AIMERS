<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .password-container {
            position: relative;
        }
        .password-container i {
            position: absolute;
            right: 10px;
            top: 38%;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #errorMsg {
            color: red;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In</h2>
        
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter password">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <div id="errorMsg"></div>

        <button onclick="signIn()">Login</button>

        <p>Don't have an account? <a href="signup1.html">Signup here</a></p>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem("loggedInUser")) {
            window.location.href = "home.html";
        }

        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });

        function signIn() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const savedUsername = "boni";
            const savedPassword = "bonimbugua5077";

            if (username === savedUsername && password === savedPassword) {
                localStorage.setItem("loggedInUser", JSON.stringify({ username }));
                window.location.href = "home.html"; // âœ… Go to home.html
            } else {
                document.getElementById("errorMsg").textContent = "Incorrect username or password.";
            }
        }
    </script>

</body>
</html>
