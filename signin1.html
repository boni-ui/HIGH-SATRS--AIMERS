<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - High Stars Aimers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>HIGH STARS AIMERS</h1>
        <nav>
            <ul>
                <li><a href="index1.html">Home</a></li>
                <li><a href="signin1.html" class="active">Sign In</a></li>
                <li><a href="signup1.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sign In</h2>
        <form id="signinForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account? <a href="signup1.html">Sign up here</a></p>
    </main>

    <footer>
        <p>&copy; 2025 High Stars Aimers</p>
    </footer>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert('Sign in successful!');
                window.location.href = "index1.html"; // Redirect to home after login
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>

</body>
</html>
